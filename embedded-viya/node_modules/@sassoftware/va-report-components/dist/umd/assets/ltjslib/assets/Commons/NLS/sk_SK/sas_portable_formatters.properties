###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE d. MMMM yyyy
datePatternMedium=d. MMMM yyyy
datePatternShort=d. M. yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d. M. yyyy
date.1=d. M. yyyy
date.2=d. MMMM yyyy
date.3=EEEE d. MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d. M. yyyy
mmddyy.1=d. M. yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=M/yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=M/yy
monyy.1=M/yyyy
monyy.2=LLLL yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE d. MMM yyyy
weekdate.3=EEEE d. MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d. M. yyyy
worddate.3=d. MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d. M. yyyy HH:mm
datetime.1=d. M. yyyy, HH:mm:ss
datetime.2=d. MMMM yyyy, HH:mm:ss zzz
datetime.3=EEEE d. MMMM yyyy, HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=nedeľa,pondelok,utorok,streda,štvrtok,piatok,sobota
dayNamesShort=ne,po,ut,st,št,pi,so
dayNamesShortest=S,M,T,W,T,F,S
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=nedeľa,pondelok,utorok,streda,štvrtok,piatok,sobota
SAdayNamesShort=ne,po,ut,st,št,pi,so
SAdayNamesShortest=n,p,u,s,š,p,s
 
# MonthNames
monthNames=januára,februára,marca,apríla,mája,júna,júla,augusta,septembra,októbra,novembra,decembra
monthNamesShort=jan,feb,mar,apr,máj,jún,júl,aug,sep,okt,nov,dec
monthNamesShortest=j,f,m,a,m,j,j,a,s,o,n,d
 
# Stand-Alone MonthNames
SAmonthNames=január,február,marec,apríl,máj,jún,júl,august,september,október,november,december
SAmonthNamesShort=jan,feb,mar,apr,máj,jún,júl,aug,sep,okt,nov,dec
SAmonthNamesShortest=j,f,m,a,m,j,j,a,s,o,n,d
 
# QuarterNames
quarterNames=1. štvrťrok,2. štvrťrok,3. štvrťrok,4. štvrťrok
quarterNamesShort=Q1,Q2,Q3,Q4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1. štvrťrok,2. štvrťrok,3. štvrťrok,4. štvrťrok
SAquarterNamesShort=Q1,Q2,Q3,Q4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=po Kr.
eraADNameShort=po Kr.
eraADNameLong=po Kristovi
 
# B.C. Names
eraBCNameShortest=pred Kr.
eraBCNameShort=pred Kr.
eraBCNameLong=pred Kristom
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=e
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 tis.
compactDecimalShort.10000=00 tis.
compactDecimalShort.100000=000 tis.
compactDecimalShort.1000000=0 mil.
compactDecimalShort.10000000=00 mil.
compactDecimalShort.100000000=000 mil.
compactDecimalShort.1000000000=0 mld.
compactDecimalShort.10000000000=00 mld.
compactDecimalShort.100000000000=000 mld.
compactDecimalShort.1000000000000=0 bil.
compactDecimalShort.10000000000000=00 bil.
compactDecimalShort.100000000000000=000 bil.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

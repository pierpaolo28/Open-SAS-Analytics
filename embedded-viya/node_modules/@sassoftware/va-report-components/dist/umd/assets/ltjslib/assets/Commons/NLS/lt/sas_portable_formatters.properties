###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=yyyy 'm.' MMMM d 'd.,' EEEE
datePatternMedium=yyyy 'm.' MMMM d 'd.'
datePatternShort=yyyy-MM-dd
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=yyyy-MM-dd
date.1=yyyy-MM-dd
date.2=yyyy 'm.' MMMM d 'd.'
date.3=yyyy 'm.' MMMM d 'd.,' EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yyyy-MM-dd
mmddyy.1=yyyy-MM-dd
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=yyyy-MM
mmyy.1=yyyy-MM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy-MM
monyy.1=yyyy-MM
monyy.2=yyyy 'm.' LLLL
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy 'm.' MMM d 'd.,' EEE
weekdate.3=yyyy 'm.' MMMM d 'd.,' EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy-MM-dd
worddate.3=yyyy 'm.' MMMM d 'd.'
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=yyyy-MM-dd HH:mm
datetime.1=yyyy-MM-dd HH:mm:ss
datetime.2=yyyy 'm.' MMMM d 'd.' HH:mm:ss zzz
datetime.3=yyyy 'm.' MMMM d 'd.,' EEEE HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy QQQ
quarteryear.1=yyyy QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=sekmadienis,pirmadienis,antradienis,trečiadienis,ketvirtadienis,penktadienis,šeštadienis
dayNamesShort=sk,pr,an,tr,kt,pn,št
dayNamesShortest=S,P,A,T,K,P,Š
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=sekmadienis,pirmadienis,antradienis,trečiadienis,ketvirtadienis,penktadienis,šeštadienis
SAdayNamesShort=sk,pr,an,tr,kt,pn,št
SAdayNamesShortest=S,P,A,T,K,P,Š
 
# MonthNames
monthNames=sausio,vasario,kovo,balandžio,gegužės,birželio,liepos,rugpjūčio,rugsėjo,spalio,lapkričio,gruodžio
monthNamesShort=saus.,vas.,kov.,bal.,geg.,birž.,liep.,rugp.,rugs.,spal.,lapkr.,gruod.
monthNamesShortest=S,V,K,B,G,B,L,R,R,S,L,G
 
# Stand-Alone MonthNames
SAmonthNames=sausis,vasaris,kovas,balandis,gegužė,birželis,liepa,rugpjūtis,rugsėjis,spalis,lapkritis,gruodis
SAmonthNamesShort=saus.,vas.,kov.,bal.,geg.,birž.,liep.,rugp.,rugs.,spal.,lapkr.,gruod.
SAmonthNamesShortest=S,V,K,B,G,B,L,R,R,S,L,G
 
# QuarterNames
quarterNames=I ketvirtis,II ketvirtis,III ketvirtis,IV ketvirtis
quarterNamesShort=I k.,II k.,III k.,IV k.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=I ketvirtis,II ketvirtis,III ketvirtis,IV ketvirtis
SAquarterNamesShort=I ketv.,II ketv.,III ketv.,IV ketv.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=priešpiet
pm=popiet
 
# A.D. Names
eraADNameShortest=po Kr.
eraADNameShort=po Kr.
eraADNameLong=po Kristaus
 
# B.C. Names
eraBCNameShortest=pr. Kr.
eraBCNameShort=pr. Kr.
eraBCNameLong=prieš Kristų
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=−
 
# exponential
exponentialSymbol=×10^
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 tūkst.
compactDecimalShort.10000=00 tūkst.
compactDecimalShort.100000=000 tūkst.
compactDecimalShort.1000000=0 mln.
compactDecimalShort.10000000=00 mln.
compactDecimalShort.100000000=000 mln.
compactDecimalShort.1000000000=0 mlrd.
compactDecimalShort.10000000000=00 mlrd.
compactDecimalShort.100000000000=000 mlrd.
compactDecimalShort.1000000000000=0 trln.
compactDecimalShort.10000000000000=00 trln.
compactDecimalShort.100000000000000=000 trln.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

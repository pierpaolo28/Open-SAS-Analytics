###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=d MMMM yyyy EEEE
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d.MM.yyyy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=d MMMM yyyy EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d.MM.yyyy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=d MMM yyyy EEE
weekdate.3=d MMMM yyyy EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d.MM.yyyy HH:mm
datetime.1=d MMM yyyy HH:mm:ss
datetime.2=d MMMM yyyy HH:mm:ss zzz
datetime.3=d MMMM yyyy EEEE HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=a hh
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy QQQ
quarteryear.1=yyyy QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=Pazar,Pazartesi,Salı,Çarşamba,Perşembe,Cuma,Cumartesi
dayNamesShort=Paz,Pzt,Sal,Çar,Per,Cum,Cmt
dayNamesShortest=P,P,S,Ç,P,C,C
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=Pazar,Pazartesi,Salı,Çarşamba,Perşembe,Cuma,Cumartesi
SAdayNamesShort=Paz,Pzt,Sal,Çar,Per,Cum,Cmt
SAdayNamesShortest=P,P,S,Ç,P,C,C
 
# MonthNames
monthNames=Ocak,Şubat,Mart,Nisan,Mayıs,Haziran,Temmuz,Ağustos,Eylül,Ekim,Kasım,Aralık
monthNamesShort=Oca,Şub,Mar,Nis,May,Haz,Tem,Ağu,Eyl,Eki,Kas,Ara
monthNamesShortest=O,Ş,M,N,M,H,T,A,E,E,K,A
 
# Stand-Alone MonthNames
SAmonthNames=Ocak,Şubat,Mart,Nisan,Mayıs,Haziran,Temmuz,Ağustos,Eylül,Ekim,Kasım,Aralık
SAmonthNamesShort=Oca,Şub,Mar,Nis,May,Haz,Tem,Ağu,Eyl,Eki,Kas,Ara
SAmonthNamesShortest=O,Ş,M,N,M,H,T,A,E,E,K,A
 
# QuarterNames
quarterNames=1. çeyrek,2. çeyrek,3. çeyrek,4. çeyrek
quarterNamesShort=Ç1,Ç2,Ç3,Ç4
quarterNamesShortest=1.,2.,3.,4.
 
# Stand-Alone QuarterNames
SAquarterNames=1. çeyrek,2. çeyrek,3. çeyrek,4. çeyrek
SAquarterNamesShort=Ç1,Ç2,Ç3,Ç4
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=ÖÖ
pm=ÖS
 
# A.D. Names
eraADNameShortest=MS
eraADNameShort=MS
eraADNameLong=Milattan Sonra
 
# B.C. Names
eraBCNameShortest=MÖ
eraBCNameShort=MÖ
eraBCNameLong=Milattan Önce
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₺
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=%#,##0
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0 B
compactDecimalShort.10000=00 B
compactDecimalShort.100000=000 B
compactDecimalShort.1000000=0 Mn
compactDecimalShort.10000000=00 Mn
compactDecimalShort.100000000=000 Mn
compactDecimalShort.1000000000=0 Mr
compactDecimalShort.10000000000=00 Mr
compactDecimalShort.100000000000=000 Mr
compactDecimalShort.1000000000000=0 Tn
compactDecimalShort.10000000000000=00 Tn
compactDecimalShort.100000000000000=000 Tn
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

# FAILURES:  Comments displayed in place of a report object when its result status is a failure

# Error message to display when an image from the server is missing.
bird.error.image.imageNotFound.txt = Bu rapor nesnesinin görüntüsü eksik veya geçersiz.

# Generic failure message when we lack further details or do not recognized the server's statusReason.
bird.error.data.serverDataFailure.txt = Sunucu Verileri Hatası

# The result data was much too large, and so we recieved none instead.
bird.error.data.transport.dataLimitsExceeded.txt = Sorgu, sunucu uygulamasının işleyebileceğinden çok daha büyük bir veri kümesi oluşturdu.

# A data source used by this report object was not found.
bird.error.data.transport.dataSourceNotFound.txt = Talep edilen veri kaynağı sunucuda bulunamadı.

# A backend server used for some of the data in this object was not found (but we did get a response from transport services).
bird.error.data.transport.serverNotFound.txt = Sunucu bulunamadı.

# The report object uses data for which the user is (no longer?) authorized to view
bird.error.data.transport.unauthorized.txt = Bu rapor nesnesinde kullanılan verileri görüntüleme yetkiniz yok.

# The query sent to the server was malformed or not understood by the server (statusReason=queryError OR unsupportedRequest) status=failure only .
bird.error.data.transport.queryError.txt = Sunucu, verilere yönelik uygulama isteğini anlamadı.

# The report object was malformed (i.e. failed to parse embedded StatGraph template)
bird.error.report.malformedReportElement.txt = Nesne bozuk olduğu için uygulama rapor nesnesini görüntüleyemiyor.

# The the graph object was malformed (i.e. the graph refers a result that dose not exist in bird report)
bird.error.graph.malformedResult.txt = Grafik nesnesi geçersiz bir sonucu belirtiyor.



# the required roles are not assigned.
bird.error.data.allRolesNotAssigned.txt = Gerekli rollere bir veri öğesi atanmamış.

# StoredProcessElements are unsupported in R10+
bird.warning.models.storedProcessUnsupported.txt = Depolanan işlemler artık desteklenmez.

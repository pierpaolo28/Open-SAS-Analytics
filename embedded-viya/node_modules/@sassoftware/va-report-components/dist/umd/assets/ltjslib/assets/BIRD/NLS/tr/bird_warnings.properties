# WARNINGS:  Comments displayed in a popover (emanating from a warning button)

# User readable reason code for incompleteData.
bird.error.data.transport.incompleteData.txt = Bu rapor nesnesi tarafından çok fazla sayıda veri kullanılıyor. Verilerden yalnızca bir alt küme görüntüleniyor.

# User readable reason code for limitedInteraction 
bird.error.data.transport.limitedInteraction.txt = Bu rapor nesnesi tarafından çok fazla sayıda veri kullanılıyor. Etkileşim özelliği sınırlandı veya devre dışı bırakıldı.

# Warning message displayed when a report object requires a live connection, 
# and we do not have a connection or a live-request response was not received from the server
# Note: This message appears in help, so the help files need to be updated if this string changes
bird.error.data.noResponseFromServer.txt = Sunucu veri isteği gerçekleştirilmedi. Rapor nesnesinin verileri mevcut olmayabilir veya eksik olabilir. Hücresel ağ, Wi-Fi veya başka ağ gibi bir ağ bağlantısının mevcut olduğundan emin olun.

# Warning message displayed when a report object requests new data from the server, 
# but the response is malformed or unrecognized.
bird.error.data.unrecognizedResponse.txt = Sunucu isteği, tanınmayan veya bozuk veriler ile sonuçlandı. Rapor nesnesinin verileri mevcut olmayabilir veya eksik olabilir. Organizasyonunuzun SAS Visual Analytics yöneticisine başvurun.

# Warning message that gets displayed when filtered data results in empty set. */
bird.error.data.filterProducedEmptyData.txt = Uygulanan filtre, boş bir veri kümesi ile sonuçlandı.

# Warning message that gets displayed when the kpi grid is asked to show more than 100 kpis
bird.error.data.transport.kpiLimitsExceeded.txt = Görüntülenecek çok fazla veri olduğundan verilerin yalnızca bir kısmı görüntüleniyor. Farklı değerleri göstermek için verilerinizi filtreleyin.

# Some interactive features (like brushing) are not supported on this object. (status=limited only)
bird.warning.data.transport.unsupportedRequest.txt = Bu rapor nesnesinin bazı etkileşimli özellikleri sınırlandırılmış veya devre dışı bırakılmış olabilir.

#//////////////////////////
# Comment Detail when the result status is failure 
bird.error.data.contactAdministrator.txt = Organizasyonunuzun SAS Visual Analytics yöneticisine başvurun.


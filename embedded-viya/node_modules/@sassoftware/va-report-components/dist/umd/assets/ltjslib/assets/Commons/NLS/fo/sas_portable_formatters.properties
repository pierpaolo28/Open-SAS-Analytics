###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d. MMMM yyyy
datePatternMedium=d. MMMM yyyy
datePatternShort=dd.MM.yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yy
date.1=dd.MM.yyyy
date.2=d. MMMM yyyy
date.3=EEEE, d. MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yy
mmddyy.1=dd.MM.yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d. MMM yyyy
weekdate.3=EEEE, d. MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=dd.MM.yyyy
worddate.3=d. MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yy, HH:mm
datetime.1=dd.MM.yyyy, HH:mm:ss
datetime.2=d. MMMM yyyy 'kl.' HH:mm:ss zzz
datetime.3=EEEE, d. MMMM yyyy 'kl.' HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ í yyyy
quarteryear.1=QQQQ í yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=sunnudagur,mánadagur,týsdagur,mikudagur,hósdagur,fríggjadagur,leygardagur
dayNamesShort=sun.,mán.,týs.,mik.,hós.,frí.,ley.
dayNamesShortest=S,M,T,M,H,F,L
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=sunnudagur,mánadagur,týsdagur,mikudagur,hósdagur,fríggjadagur,leygardagur
SAdayNamesShort=sun,mán,týs,mik,hós,frí,ley
SAdayNamesShortest=S,M,T,M,H,F,L
 
# MonthNames
monthNames=januar,februar,mars,apríl,mai,juni,juli,august,september,oktober,november,desember
monthNamesShort=jan.,feb.,mar.,apr.,mai,jun.,jul.,aug.,sep.,okt.,nov.,des.
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=januar,februar,mars,apríl,mai,juni,juli,august,september,oktober,november,desember
SAmonthNamesShort=jan,feb,mar,apr,mai,jun,jul,aug,sep,okt,nov,des
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1. ársfjórðingur,2. ársfjórðingur,3. ársfjórðingur,4. ársfjórðingur
quarterNamesShort=1. ársfj.,2. ársfj.,3. ársfj.,4. ársfj.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1. ársfjórðingur,2. ársfjórðingur,3. ársfjórðingur,4. ársfjórðingur
SAquarterNamesShort=1. ársfj.,2. ársfj.,3. ársfj.,4. ársfj.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=e.Kr.
eraADNameShort=e.Kr.
eraADNameLong=eftir Krist
 
# B.C. Names
eraBCNameShortest=f.Kr.
eraBCNameShort=f.Kr.
eraBCNameLong=fyri Krist
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=kr
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=−
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 tús.
compactDecimalShort.10000=00 tús.
compactDecimalShort.100000=000 tús.
compactDecimalShort.1000000=0 mió.
compactDecimalShort.10000000=00 mió.
compactDecimalShort.100000000=000 mió.
compactDecimalShort.1000000000=0 mia.
compactDecimalShort.10000000000=00 mia.
compactDecimalShort.100000000000=000 mia.
compactDecimalShort.1000000000000=0 bió.
compactDecimalShort.10000000000000=00 bió.
compactDecimalShort.100000000000000=000 bió.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

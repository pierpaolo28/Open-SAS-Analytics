###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE d. MMMM yyyy
datePatternMedium=d. MMMM yyyy
datePatternShort=d. MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yyyy
date.1=d. MMM yyyy
date.2=d. MMMM yyyy
date.3=EEEE d. MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yyyy
mmddyy.1=d. MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M.yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE d. MMM yyyy
weekdate.3=EEEE d. MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d. MMM yyyy
worddate.3=d. MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yyyy, HH:mm
datetime.1=d. MMM yyyy, HH:mm:ss
datetime.2=d. MMMM yyyy 'kl.' HH:mm:ss zzz
datetime.3=EEEE d. MMMM yyyy HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=søndag,mandag,tirsdag,onsdag,torsdag,fredag,lørdag
dayNamesShort=søn.,man.,tir.,ons.,tor.,fre.,lør.
dayNamesShortest=S,M,T,O,T,F,L
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=søndag,mandag,tirsdag,onsdag,torsdag,fredag,lørdag
SAdayNamesShort=søn.,man.,tir.,ons.,tor.,fre.,lør.
SAdayNamesShortest=S,M,T,O,T,F,L
 
# MonthNames
monthNames=januar,februar,mars,april,mai,juni,juli,august,september,oktober,november,desember
monthNamesShort=jan.,feb.,mar.,apr.,mai,jun.,jul.,aug.,sep.,okt.,nov.,des.
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=januar,februar,mars,april,mai,juni,juli,august,september,oktober,november,desember
SAmonthNamesShort=jan,feb,mar,apr,mai,jun,jul,aug,sep,okt,nov,des
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1. kvartal,2. kvartal,3. kvartal,4. kvartal
quarterNamesShort=K1,K2,K3,K4
quarterNamesShortest=1.,2.,3.,4.
 
# Stand-Alone QuarterNames
SAquarterNames=1. kvartal,2. kvartal,3. kvartal,4. kvartal
SAquarterNamesShort=K1,K2,K3,K4
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=a.m.
pm=p.m.
 
# A.D. Names
eraADNameShortest=e.Kr.
eraADNameShort=e.Kr.
eraADNameLong=etter Kristus
 
# B.C. Names
eraBCNameShortest=f.Kr.
eraBCNameShort=f.Kr.
eraBCNameLong=før Kristus
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=kr
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=−
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=¤ #,##0.00
currencyAccountingFormat=¤ #,##0.00
 
# compressed number format
compactDecimalShort.1000=0k
compactDecimalShort.10000=00k
compactDecimalShort.100000=000k
compactDecimalShort.1000000=0 mill.
compactDecimalShort.10000000=00 mill.
compactDecimalShort.100000000=000 mill.
compactDecimalShort.1000000000=0 mrd.
compactDecimalShort.10000000000=00 mrd.
compactDecimalShort.100000000000=000 mrd.
compactDecimalShort.1000000000000=0 bill.
compactDecimalShort.10000000000000=00 bill.
compactDecimalShort.100000000000000=000 bill.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

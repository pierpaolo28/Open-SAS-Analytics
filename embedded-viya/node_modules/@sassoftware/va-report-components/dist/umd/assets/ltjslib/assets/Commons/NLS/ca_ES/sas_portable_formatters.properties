###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM 'de' yyyy
datePatternMedium=d MMMM 'de' yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d/M/yy
date.1=d MMM yyyy
date.2=d MMMM 'de' yyyy
date.3=EEEE, d MMMM 'de' yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d/M/yy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=LLL 'de' yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=LLL 'de' yy
monyy.1=LLL 'de' yyyy
monyy.2=LLLL 'de' yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM 'de' yyyy
weekdate.3=EEEE, d MMMM 'de' yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM 'de' yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d/M/yy HH:mm
datetime.1=d MMM yyyy, HH:mm:ss
datetime.2=d MMMM 'de' yyyy 'a' 'les' HH:mm:ss zzz
datetime.3=EEEE, d MMMM 'de' yyyy 'a' 'les' HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=diumenge,dilluns,dimarts,dimecres,dijous,divendres,dissabte
dayNamesShort=dg.,dl.,dt.,dc.,dj.,dv.,ds.
dayNamesShortest=dg,dl,dt,dc,dj,dv,ds
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=diumenge,dilluns,dimarts,dimecres,dijous,divendres,dissabte
SAdayNamesShort=dg.,dl.,dt.,dc.,dj.,dv.,ds.
SAdayNamesShortest=dg,dl,dt,dc,dj,dv,ds
 
# MonthNames
monthNames=de gener,de febrer,de març,d’abril,de maig,de juny,de juliol,d’agost,de setembre,d’octubre,de novembre,de desembre
monthNamesShort=de gen.,de febr.,de març,d’abr.,de maig,de juny,de jul.,d’ag.,de set.,d’oct.,de nov.,de des.
monthNamesShortest=GN,FB,MÇ,AB,MG,JN,JL,AG,ST,OC,NV,DS
 
# Stand-Alone MonthNames
SAmonthNames=gener,febrer,març,abril,maig,juny,juliol,agost,setembre,octubre,novembre,desembre
SAmonthNamesShort=gen.,febr.,març,abr.,maig,juny,jul.,ag.,set.,oct.,nov.,des.
SAmonthNamesShortest=GN,FB,MÇ,AB,MG,JN,JL,AG,ST,OC,NV,DS
 
# QuarterNames
quarterNames=1r trimestre,2n trimestre,3r trimestre,4t trimestre
quarterNamesShort=1T,2T,3T,4T
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1r trimestre,2n trimestre,3r trimestre,4t trimestre
SAquarterNamesShort=1T,2T,3T,4T
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=a. m.
pm=p. m.
 
# A.D. Names
eraADNameShortest=dC
eraADNameShort=dC
eraADNameLong=després de Crist
 
# B.C. Names
eraBCNameShortest=aC
eraBCNameShort=aC
eraBCNameLong=abans de Crist
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0m
compactDecimalShort.10000=00m
compactDecimalShort.100000=000m
compactDecimalShort.1000000=0 M
compactDecimalShort.10000000=00 M
compactDecimalShort.100000000=000 M
compactDecimalShort.1000000000=0000 M
compactDecimalShort.10000000000=00mM
compactDecimalShort.100000000000=000mM
compactDecimalShort.1000000000000=0 B
compactDecimalShort.10000000000000=00 B
compactDecimalShort.100000000000000=000 B
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

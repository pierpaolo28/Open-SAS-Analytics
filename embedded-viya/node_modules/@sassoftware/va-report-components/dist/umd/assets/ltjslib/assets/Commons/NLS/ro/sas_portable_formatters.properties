# Based on CLDR(Ver 34)
# I18NOK:FileNotLocalizable
#
# ro/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yyyy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE, d MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yyyy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy
weekdate.3=EEEE, d MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yyyy, HH:mm
datetime.1=d MMM yyyy, HH:mm:ss
datetime.2=d MMMM yyyy, HH:mm:ss zzz
datetime.3=EEEE, d MMMM yyyy, HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=duminică,luni,marți,miercuri,joi,vineri,sâmbătă
dayNamesShort=dum.,lun.,mar.,mie.,joi,vin.,sâm.
dayNamesShortest=D,L,M,M,J,V,S
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=duminică,luni,marți,miercuri,joi,vineri,sâmbătă
SAdayNamesShort=dum.,lun.,mar.,mie.,joi,vin.,sâm.
SAdayNamesShortest=D,L,M,M,J,V,S
 
# MonthNames
monthNames=ianuarie,februarie,martie,aprilie,mai,iunie,iulie,august,septembrie,octombrie,noiembrie,decembrie
monthNamesShort=ian.,feb.,mar.,apr.,mai,iun.,iul.,aug.,sept.,oct.,nov.,dec.
monthNamesShortest=I,F,M,A,M,I,I,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=ianuarie,februarie,martie,aprilie,mai,iunie,iulie,august,septembrie,octombrie,noiembrie,decembrie
SAmonthNamesShort=ian.,feb.,mar.,apr.,mai,iun.,iul.,aug.,sept.,oct.,nov.,dec.
SAmonthNamesShortest=I,F,M,A,M,I,I,A,S,O,N,D
 
# QuarterNames
quarterNames=trimestrul I,trimestrul al II-lea,trimestrul al III-lea,trimestrul al IV-lea
quarterNamesShort=trim. I,trim. II,trim. III,trim. IV
quarterNamesShortest=I,II,III,IV
 
# Stand-Alone QuarterNames
SAquarterNames=trimestrul I,trimestrul al II-lea,trimestrul al III-lea,trimestrul al IV-lea
SAquarterNamesShort=trim. I,trim. II,trim. III,trim. IV
SAquarterNamesShortest=I,II,III,IV
 
# DateBase
am=a.m.
pm=p.m.
 
# A.D. Names
eraADNameShortest=d.Hr.
eraADNameShort=d.Hr.
eraADNameLong=după Hristos
 
# B.C. Names
eraBCNameShortest=î.Hr.
eraBCNameShort=î.Hr.
eraBCNameLong=înainte de Hristos
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=RON
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 K
compactDecimalShort.10000=00 K
compactDecimalShort.100000=000 K
compactDecimalShort.1000000=0 mil.
compactDecimalShort.10000000=00 mil.
compactDecimalShort.100000000=000 mil.
compactDecimalShort.1000000000=0 mld.
compactDecimalShort.10000000000=00 mld.
compactDecimalShort.100000000000=000 mld.
compactDecimalShort.1000000000000=0 tril.
compactDecimalShort.10000000000000=00 tril.
compactDecimalShort.100000000000000=000 tril.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

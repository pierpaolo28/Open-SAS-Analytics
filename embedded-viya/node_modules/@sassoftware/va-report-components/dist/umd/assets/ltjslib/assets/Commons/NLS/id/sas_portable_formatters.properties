###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, dd MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH.mm.ss zzz
timePatternMedium=HH.mm.ss
timePatternShort=HH.mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd/MM/yy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE, dd MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd/MM/yy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, dd MMM yyyy
weekdate.3=EEEE, dd MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd/MM/yy HH.mm
datetime.1=d MMM yyyy HH.mm.ss
datetime.2=d MMMM yyyy HH.mm.ss zzz
datetime.3=EEEE, dd MMMM yyyy HH.mm.ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH.mm
time.2=HH.mm.ss
time.3=HH.mm.ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH.mm
hhmm.1=HH.mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm.ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=Minggu,Senin,Selasa,Rabu,Kamis,Jumat,Sabtu
dayNamesShort=Min,Sen,Sel,Rab,Kam,Jum,Sab
dayNamesShortest=M,S,S,R,K,J,S
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=Minggu,Senin,Selasa,Rabu,Kamis,Jumat,Sabtu
SAdayNamesShort=Min,Sen,Sel,Rab,Kam,Jum,Sab
SAdayNamesShortest=M,S,S,R,K,J,S
 
# MonthNames
monthNames=Januari,Februari,Maret,April,Mei,Juni,Juli,Agustus,September,Oktober,November,Desember
monthNamesShort=Jan,Feb,Mar,Apr,Mei,Jun,Jul,Agu,Sep,Okt,Nov,Des
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=Januari,Februari,Maret,April,Mei,Juni,Juli,Agustus,September,Oktober,November,Desember
SAmonthNamesShort=Jan,Feb,Mar,Apr,Mei,Jun,Jul,Agu,Sep,Okt,Nov,Des
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=Kuartal ke-1,Kuartal ke-2,Kuartal ke-3,Kuartal ke-4
quarterNamesShort=K1,K2,K3,K4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=Kuartal ke-1,Kuartal ke-2,Kuartal ke-3,Kuartal ke-4
SAquarterNamesShort=K1,K2,K3,K4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=M
eraADNameShort=M
eraADNameLong=Masehi
 
# B.C. Names
eraBCNameShortest=SM
eraBCNameShort=SM
eraBCNameLong=Sebelum Masehi
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=Rp
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00
 
# compressed number format
compactDecimalShort.1000=0 rb
compactDecimalShort.10000=00 rb
compactDecimalShort.100000=000 rb
compactDecimalShort.1000000=0 jt
compactDecimalShort.10000000=00 jt
compactDecimalShort.100000000=000 jt
compactDecimalShort.1000000000=0 M
compactDecimalShort.10000000000=00 M
compactDecimalShort.100000000000=000 M
compactDecimalShort.1000000000000=0 T
compactDecimalShort.10000000000000=00 T
compactDecimalShort.100000000000000=000 T
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

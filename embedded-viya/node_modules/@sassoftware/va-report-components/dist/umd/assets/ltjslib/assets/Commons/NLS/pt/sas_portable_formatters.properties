###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d 'de' MMMM 'de' yyyy
datePatternMedium=d 'de' MMMM 'de' yyyy
datePatternShort=dd/MM/yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd/MM/yyyy
date.1=dd/MM/yyyy
date.2=d 'de' MMMM 'de' yyyy
date.3=EEEE, d 'de' MMMM 'de' yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd/MM/yyyy
mmddyy.1=dd/MM/yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM/yyyy
mmyy.1=MM/yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MM/yy
monyy.1=MM/yyyy
monyy.2=MMMM 'de' yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d 'de' MMM 'de' yyyy
weekdate.3=EEEE, d 'de' MMMM 'de' yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=dd/MM/yyyy
worddate.3=d 'de' MMMM 'de' yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd/MM/yyyy, HH:mm
datetime.1=dd/MM/yyyy, HH:mm:ss
datetime.2=d 'de' MMMM 'de' yyyy à's' HH:mm:ss zzz
datetime.3=EEEE, d 'de' MMMM 'de' yyyy à's' HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQQ 'de' yyyy
quarteryear.1=QQQQ 'de' yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=domingo,segunda-feira,terça-feira,quarta-feira,quinta-feira,sexta-feira,sábado
dayNamesShort=dom,seg,ter,qua,qui,sex,sáb
dayNamesShortest=D,S,T,Q,Q,S,S
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=domingo,segunda-feira,terça-feira,quarta-feira,quinta-feira,sexta-feira,sábado
SAdayNamesShort=dom,seg,ter,qua,qui,sex,sáb
SAdayNamesShortest=D,S,T,Q,Q,S,S
 
# MonthNames
monthNames=janeiro,fevereiro,março,abril,maio,junho,julho,agosto,setembro,outubro,novembro,dezembro
monthNamesShort=jan,fev,mar,abr,mai,jun,jul,ago,set,out,nov,dez
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=janeiro,fevereiro,março,abril,maio,junho,julho,agosto,setembro,outubro,novembro,dezembro
SAmonthNamesShort=jan,fev,mar,abr,mai,jun,jul,ago,set,out,nov,dez
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1.º trimestre,2.º trimestre,3.º trimestre,4.º trimestre
quarterNamesShort=T1,T2,T3,T4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1.º trimestre,2.º trimestre,3.º trimestre,4.º trimestre
SAquarterNamesShort=T1,T2,T3,T4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=da manhã
pm=da tarde
 
# A.D. Names
eraADNameShortest=E.C.
eraADNameShort=E.C.
eraADNameLong=depois de Cristo
 
# B.C. Names
eraBCNameShortest=a.E.C.
eraBCNameShort=a.E.C.
eraBCNameLong=antes de Cristo
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 mil
compactDecimalShort.10000=00 mil
compactDecimalShort.100000=000 mil
compactDecimalShort.1000000=0 M
compactDecimalShort.10000000=00 M
compactDecimalShort.100000000=000 M
compactDecimalShort.1000000000=0 mM
compactDecimalShort.10000000000=00 mM
compactDecimalShort.100000000000=000 mM
compactDecimalShort.1000000000000=0 Bi
compactDecimalShort.10000000000000=00 Bi
compactDecimalShort.100000000000000=000 Bi
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

#   So for example, users may see minutes displayed, but the data has actually been binned per hour.
bird.error.data.transport.formatWarning.txt = 연결된 출력형식을 인식할 수 없습니다. 데이터 집계 레벨이 표시된 값과 일치하지 않는 것 같습니다.


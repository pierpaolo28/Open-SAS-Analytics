###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=yyyy. MMMM d., EEEE
datePatternMedium=yyyy. MMMM d.
datePatternShort=yyyy. MMM d.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=yyyy. MM. dd.
date.1=yyyy. MMM d.
date.2=yyyy. MMMM d.
date.3=yyyy. MMMM d., EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yyyy. MM. dd.
mmddyy.1=yyyy. MMM d.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=yyyy. M.
mmyy.1=yyyy. MMM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy. MMM
monyy.1=yyyy. MMM
monyy.2=yyyy. MMMM
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy. MMM d., EEE
weekdate.3=yyyy. MMMM d., EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy. MMM d.
worddate.3=yyyy. MMMM d.
 
# YEAR Format
# Used for YEAR
year.0=yy.
year.1=yyyy.
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=yyyy. MM. dd. HH:mm
datetime.1=yyyy. MMM d. HH:mm:ss
datetime.2=yyyy. MMMM d. HH:mm:ss zzz
datetime.3=yyyy. MMMM d., EEEE HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=a hh
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy. QQQ
quarteryear.1=yyyy. QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=vasárnap,hétfő,kedd,szerda,csütörtök,péntek,szombat
dayNamesShort=V,H,K,Sze,Cs,P,Szo
dayNamesShortest=V,H,K,Sz,Cs,P,Sz
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=vasárnap,hétfő,kedd,szerda,csütörtök,péntek,szombat
SAdayNamesShort=V,H,K,Sze,Cs,P,Szo
SAdayNamesShortest=V,H,K,Sz,Cs,P,Sz
 
# MonthNames
monthNames=január,február,március,április,május,június,július,augusztus,szeptember,október,november,december
monthNamesShort=jan.,febr.,márc.,ápr.,máj.,jún.,júl.,aug.,szept.,okt.,nov.,dec.
monthNamesShortest=J,F,M,Á,M,J,J,A,Sz,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=január,február,március,április,május,június,július,augusztus,szeptember,október,november,december
SAmonthNamesShort=jan.,febr.,márc.,ápr.,máj.,jún.,júl.,aug.,szept.,okt.,nov.,dec.
SAmonthNamesShortest=J,F,M,Á,M,J,J,A,Sz,O,N,D
 
# QuarterNames
quarterNames=I. negyedév,II. negyedév,III. negyedév,IV. negyedév
quarterNamesShort=I. n.év,II. n.év,III. n.év,IV. n.év
quarterNamesShortest=I.,II.,III.,IV.
 
# Stand-Alone QuarterNames
SAquarterNames=1. negyedév,2. negyedév,3. negyedév,4. negyedév
SAquarterNamesShort=1. n.év,2. n.év,3. n.év,4. n.év
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=de.
pm=du.
 
# A.D. Names
eraADNameShortest=i. sz.
eraADNameShort=i. sz.
eraADNameLong=időszámításunk szerint
 
# B.C. Names
eraBCNameShortest=i. e.
eraBCNameShort=i. e.
eraBCNameLong=Krisztus előtt
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=Ft
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 E
compactDecimalShort.10000=00 E
compactDecimalShort.100000=000 E
compactDecimalShort.1000000=0 M
compactDecimalShort.10000000=00 M
compactDecimalShort.100000000=000 M
compactDecimalShort.1000000000=0 Mrd
compactDecimalShort.10000000000=00 Mrd
compactDecimalShort.100000000000=000 Mrd
compactDecimalShort.1000000000000=0 B
compactDecimalShort.10000000000000=00 B
compactDecimalShort.100000000000000=000 B
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

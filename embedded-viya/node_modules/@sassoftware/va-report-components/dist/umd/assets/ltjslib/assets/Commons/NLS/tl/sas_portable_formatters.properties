# tl/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, MMMM d, yyyy
datePatternMedium=MMMM d, yyyy
datePatternShort=MMM d, yyyy
 
# Time - Long/Medium/Short
timePatternLong=hh:mm:ss a zzz
timePatternMedium=hh:mm:ss a
timePatternShort=hh:mm a
 
# Date Format
# Used for DATE and DTDATE
date.0=M/d/yy
date.1=MMM d, yyyy
date.2=MMMM d, yyyy
date.3=EEEE, MMMM d, yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=M/d/yy
mmddyy.1=MMM d, yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, MMM d, yyyy
weekdate.3=EEEE, MMMM d, yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=MMM d, yyyy
worddate.3=MMMM d, yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=M/d/yy, hh:mm a
datetime.1=MMM d, yyyy, hh:mm:ss a
datetime.2=MMMM d, yyyy 'nang' hh:mm:ss a zzz
datetime.3=EEEE, MMMM d, yyyy 'nang' hh:mm:ss a zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=hh:mm a
time.2=hh:mm:ss a
time.3=hh:mm:ss a zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=hh  a
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=Linggo,Lunes,Martes,Miyerkules,Huwebes,Biyernes,Sabado
dayNamesShort=Lin,Lun,Mar,Miy,Huw,Biy,Sab
dayNamesShortest=Lin,Lun,Mar,Miy,Huw,Biy,Sab
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=Linggo,Lunes,Martes,Miyerkules,Huwebes,Biyernes,Sabado
SAdayNamesShort=Lin,Lun,Mar,Miy,Huw,Biy,Sab
SAdayNamesShortest=Lin,Lun,Mar,Miy,Huw,Biy,Sab
 
# MonthNames
monthNames=Enero,Pebrero,Marso,Abril,Mayo,Hunyo,Hulyo,Agosto,Setyembre,Oktubre,Nobyembre,Disyembre
monthNamesShort=Ene,Peb,Mar,Abr,May,Hun,Hul,Ago,Set,Okt,Nob,Dis
monthNamesShortest=Ene,Peb,Mar,Abr,May,Hun,Hul,Ago,Set,Okt,Nob,Dis
 
# Stand-Alone MonthNames
SAmonthNames=Enero,Pebrero,Marso,Abril,Mayo,Hunyo,Hulyo,Agosto,Setyembre,Oktubre,Nobyembre,Disyembre
SAmonthNamesShort=Ene,Peb,Mar,Abr,May,Hun,Hul,Ago,Set,Okt,Nob,Dis
SAmonthNamesShortest=E,P,M,A,M,Hun,Hul,Ago,Set,Okt,Nob,Dis
 
# QuarterNames
quarterNames=ika-1 quarter,ika-2 quarter,ika-3 quarter,ika-4 na quarter
quarterNamesShort=Q1,Q2,Q3,Q4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=ika-1 quarter,ika-2 quarter,ika-3 quarter,ika-4 na quarter
SAquarterNamesShort=Q1,Q2,Q3,Q4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=AD
eraADNameShort=AD
eraADNameLong=Anno Domini
 
# B.C. Names
eraBCNameShortest=BC
eraBCNameShort=BC
eraBCNameLong=Before Christ
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₱
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0K
compactDecimalShort.10000=00K
compactDecimalShort.100000=000K
compactDecimalShort.1000000=0M
compactDecimalShort.10000000=00M
compactDecimalShort.100000000=000M
compactDecimalShort.1000000000=0B
compactDecimalShort.10000000000=00B
compactDecimalShort.100000000000=000B
compactDecimalShort.1000000000000=0T
compactDecimalShort.10000000000000=00T
compactDecimalShort.100000000000000=000T
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

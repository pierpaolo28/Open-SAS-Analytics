###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=yyyy년 M월 d일 EEEE
datePatternMedium=yyyy년 M월 d일
datePatternShort=yyyy. M. d.
 
# Time - Long/Medium/Short
timePatternLong=a hh시 mm분 ss초 zzz
timePatternMedium=a hh:mm:ss
timePatternShort=a hh:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=yy. M. d.
date.1=yyyy. M. d.
date.2=yyyy년 M월 d일
date.3=yyyy년 M월 d일 EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yy. M. d.
mmddyy.1=yyyy. M. d.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=yyyy. M.
mmyy.1=yyyy년 MMM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy년 MMM
monyy.1=yyyy년 MMM
monyy.2=yyyy년 MMMM
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy년 M월 d일 EEE
weekdate.3=yyyy년 M월 d일 EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy. M. d.
worddate.3=yyyy년 M월 d일
 
# YEAR Format
# Used for YEAR
year.0=yy년
year.1=yyyy년
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=yy. M. d. a hh:mm
datetime.1=yyyy. M. d. a hh:mm:ss
datetime.2=yyyy년 M월 d일 a hh시 mm분 ss초 zzz
datetime.3=yyyy년 M월 d일 EEEE a hh시 mm분 ss초 zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH시
time.1=a hh:mm
time.2=a hh:mm:ss
time.3=a hh시 mm분 ss초 zzz
 
# HOUR Format
# Used for HOUR
hour.0=a hh시
 
# HHMM Format
# Used for HHMM
hhmm.0=a hh시
hhmm.1=a hh시 mm분
 
# MMSS Format
# Used for MMSS
mmss.0=mm분
mmss.1=mm분 ss초
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy년 QQQ
quarteryear.1=yyyy년 QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=일요일,월요일,화요일,수요일,목요일,금요일,토요일
dayNamesShort=일,월,화,수,목,금,토
dayNamesShortest=일,월,화,수,목,금,토
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=일요일,월요일,화요일,수요일,목요일,금요일,토요일
SAdayNamesShort=일,월,화,수,목,금,토
SAdayNamesShortest=일,월,화,수,목,금,토
 
# MonthNames
monthNames=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
monthNamesShort=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
monthNamesShortest=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
 
# Stand-Alone MonthNames
SAmonthNames=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
SAmonthNamesShort=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
SAmonthNamesShortest=1월,2월,3월,4월,5월,6월,7월,8월,9월,10월,11월,12월
 
# QuarterNames
quarterNames=제 1/4분기,제 2/4분기,제 3/4분기,제 4/4분기
quarterNamesShort=1분기,2분기,3분기,4분기
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=제 1/4분기,제 2/4분기,제 3/4분기,제 4/4분기
SAquarterNamesShort=1분기,2분기,3분기,4분기
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=오전
pm=오후
 
# A.D. Names
eraADNameShortest=AD
eraADNameShort=AD
eraADNameLong=서기
 
# B.C. Names
eraBCNameShortest=BC
eraBCNameShort=BC
eraBCNameLong=기원전
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₩
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0천
compactDecimalShort.10000=0만
compactDecimalShort.100000=00만
compactDecimalShort.1000000=000만
compactDecimalShort.10000000=0000만
compactDecimalShort.100000000=0억
compactDecimalShort.1000000000=00억
compactDecimalShort.10000000000=000억
compactDecimalShort.100000000000=0000억
compactDecimalShort.1000000000000=0조
compactDecimalShort.10000000000000=00조
compactDecimalShort.100000000000000=000조
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=0
 
# NumberFormatter
numberFormatterPrecision=0
 

# Based on CLDR(Ver 34)
# I18NOK:FileNotLocalizable
#
# lv/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, yyyy. 'gada' d. MMMM
datePatternMedium=yyyy. 'gada' d. MMMM
datePatternShort=yyyy. 'gada' d. MMM
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yy
date.1=yyyy. 'gada' d. MMM
date.2=yyyy. 'gada' d. MMMM
date.3=EEEE, yyyy. 'gada' d. MMMM
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yy
mmddyy.1=yyyy. 'gada' d. MMM
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy.
mmyy.1=yyyy. 'g.' MMM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy. 'g.' MMM
monyy.1=yyyy. 'g.' MMM
monyy.2=yyyy. 'g.' MMMM
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, yyyy. 'gada' d. MMM
weekdate.3=EEEE, yyyy. 'gada' d. MMMM
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy. 'gada' d. MMM
worddate.3=yyyy. 'gada' d. MMMM
 
# YEAR Format
# Used for YEAR
year.0=yy. 'g.'
year.1=yyyy. 'g.'
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yy HH:mm
datetime.1=yyyy. 'gada' d. MMM HH:mm:ss
datetime.2=yyyy. 'gada' d. MMMM HH:mm:ss zzz
datetime.3=EEEE, yyyy. 'gada' d. MMMM HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy. 'g.' QQQ
quarteryear.1=yyyy. 'g.' QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=svētdiena,pirmdiena,otrdiena,trešdiena,ceturtdiena,piektdiena,sestdiena
dayNamesShort=svētd.,pirmd.,otrd.,trešd.,ceturtd.,piektd.,sestd.
dayNamesShortest=S,P,O,T,C,P,S
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=Svētdiena,Pirmdiena,Otrdiena,Trešdiena,Ceturtdiena,Piektdiena,Sestdiena
SAdayNamesShort=Svētd.,Pirmd.,Otrd.,Trešd.,Ceturtd.,Piektd.,Sestd.
SAdayNamesShortest=S,P,O,T,C,P,S
 
# MonthNames
monthNames=janvāris,februāris,marts,aprīlis,maijs,jūnijs,jūlijs,augusts,septembris,oktobris,novembris,decembris
monthNamesShort=janv.,febr.,marts,apr.,maijs,jūn.,jūl.,aug.,sept.,okt.,nov.,dec.
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=janvāris,februāris,marts,aprīlis,maijs,jūnijs,jūlijs,augusts,septembris,oktobris,novembris,decembris
SAmonthNamesShort=janv.,febr.,marts,apr.,maijs,jūn.,jūl.,aug.,sept.,okt.,nov.,dec.
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1. ceturksnis,2. ceturksnis,3. ceturksnis,4. ceturksnis
quarterNamesShort=1. cet.,2. cet.,3. cet.,4. cet.
quarterNamesShortest=1.,2.,3.,4.
 
# Stand-Alone QuarterNames
SAquarterNames=1. ceturksnis,2. ceturksnis,3. ceturksnis,4. ceturksnis
SAquarterNamesShort=1. cet.,2. cet.,3. cet.,4. cet.
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=priekšpusdienā
pm=pēcpusdienā
 
# A.D. Names
eraADNameShortest=m.ē.
eraADNameShort=m.ē.
eraADNameLong=mūsu ērā
 
# B.C. Names
eraBCNameShortest=p.m.ē.
eraBCNameShort=p.m.ē.
eraBCNameLong=pirms mūsu ēras
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NS
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 tūkst.
compactDecimalShort.10000=00 tūkst.
compactDecimalShort.100000=000 tūkst.
compactDecimalShort.1000000=0 milj.
compactDecimalShort.10000000=00 milj.
compactDecimalShort.100000000=000 milj.
compactDecimalShort.1000000000=0 mljrd.
compactDecimalShort.10000000000=00 mljrd.
compactDecimalShort.100000000000=000 mljrd.
compactDecimalShort.1000000000000=0 trilj.
compactDecimalShort.10000000000000=00 trilj.
compactDecimalShort.100000000000000=000 trilj.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

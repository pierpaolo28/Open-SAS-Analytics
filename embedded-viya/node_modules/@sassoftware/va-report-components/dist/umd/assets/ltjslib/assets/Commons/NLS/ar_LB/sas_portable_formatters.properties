###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=ل.ل.‏
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=‎%‎
 
# plus sign
plusSign=‎+
 
# negative sign
negativeSign=‎-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=ليس رقمًا
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤ #,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0 ألف
compactDecimalShort.10000=00 ألف
compactDecimalShort.100000=000 ألف
compactDecimalShort.1000000=0 مليون
compactDecimalShort.10000000=00 مليون
compactDecimalShort.100000000=000 مليون
compactDecimalShort.1000000000=0 مليار
compactDecimalShort.10000000000=00 مليار
compactDecimalShort.100000000000=000 مليار
compactDecimalShort.1000000000000=0 ترليون
compactDecimalShort.10000000000000=00 ترليون
compactDecimalShort.100000000000000=000 ترليون
 
###################################################
#         Misc 

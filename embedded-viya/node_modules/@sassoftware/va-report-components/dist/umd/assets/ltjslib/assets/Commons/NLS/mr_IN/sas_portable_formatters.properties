###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM, yyyy
datePatternMedium=d MMMM, yyyy
datePatternShort=d MMM, yyyy
 
# Time - Long/Medium/Short
timePatternLong=hh:mm:ss a zzz
timePatternMedium=hh:mm:ss a
timePatternShort=hh:mm a
 
# Date Format
# Used for DATE and DTDATE
date.0=d/M/yy
date.1=d MMM, yyyy
date.2=d MMMM, yyyy
date.3=EEEE, d MMMM, yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d/M/yy
mmddyy.1=d MMM, yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM, yyyy
weekdate.3=EEEE, d MMMM, yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM, yyyy
worddate.3=d MMMM, yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d/M/yy, hh:mm a
datetime.1=d MMM, yyyy, hh:mm:ss a
datetime.2=d MMMM, yyyy रोजी hh:mm:ss a zzz
datetime.3=EEEE, d MMMM, yyyy रोजी hh:mm:ss a zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=hh:mm a
time.2=hh:mm:ss a
time.3=hh:mm:ss a zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=hh  a
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=रविवार,सोमवार,मंगळवार,बुधवार,गुरुवार,शुक्रवार,शनिवार
dayNamesShort=रवि,सोम,मंगळ,बुध,गुरु,शुक्र,शनि
dayNamesShortest=र,सो,मं,बु,गु,शु,श
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=रविवार,सोमवार,मंगळवार,बुधवार,गुरुवार,शुक्रवार,शनिवार
SAdayNamesShort=रवि,सोम,मंगळ,बुध,गुरु,शुक्र,शनि
SAdayNamesShortest=र,सो,मं,बु,गु,शु,श
 
# MonthNames
monthNames=जानेवारी,फेब्रुवारी,मार्च,एप्रिल,मे,जून,जुलै,ऑगस्ट,सप्टेंबर,ऑक्टोबर,नोव्हेंबर,डिसेंबर
monthNamesShort=जाने,फेब्रु,मार्च,एप्रि,मे,जून,जुलै,ऑग,सप्टें,ऑक्टो,नोव्हें,डिसें
monthNamesShortest=जा,फे,मा,ए,मे,जू,जु,ऑ,स,ऑ,नो,डि
 
# Stand-Alone MonthNames
SAmonthNames=जानेवारी,फेब्रुवारी,मार्च,एप्रिल,मे,जून,जुलै,ऑगस्ट,सप्टेंबर,ऑक्टोबर,नोव्हेंबर,डिसेंबर
SAmonthNamesShort=जाने,फेब्रु,मार्च,एप्रि,मे,जून,जुलै,ऑग,सप्टें,ऑक्टो,नोव्हें,डिसें
SAmonthNamesShortest=जा,फे,मा,ए,मे,जू,जु,ऑ,स,ऑ,नो,डि
 
# QuarterNames
quarterNames=प्रथम तिमाही,द्वितीय तिमाही,तृतीय तिमाही,चतुर्थ तिमाही
quarterNamesShort=ति१,ति२,ति३,ति४

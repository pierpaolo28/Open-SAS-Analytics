# Stand-Alone QuarterNames
SAquarterNames=प्रथम तिमाही,द्वितीय तिमाही,तृतीय तिमाही,चतुर्थ तिमाही
SAquarterNamesShort=ति१,ति२,ति३,ति४
SAquarterNamesShortest=१,२,३,४
 
# DateBase
am=म.पू.
pm=म.उ.
 
# A.D. Names
eraADNameShortest=इ. स.
eraADNameShort=इ. स.
eraADNameLong=ईसवीसन
 
# B.C. Names
eraBCNameShortest=इ. स. पू.
eraBCNameShort=इ. स. पू.
eraBCNameLong=ईसवीसनपूर्व
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₹
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0 ह
compactDecimalShort.10000=00 ह
compactDecimalShort.100000=0 लाख
compactDecimalShort.1000000=00 लाख
compactDecimalShort.10000000=0 कोटी
compactDecimalShort.100000000=00 कोटी
compactDecimalShort.1000000000=0 अब्ज
compactDecimalShort.10000000000=00 अब्ज
compactDecimalShort.100000000000=0 खर्व
compactDecimalShort.1000000000000=00 खर्व
compactDecimalShort.10000000000000=0 पद्म
compactDecimalShort.100000000000000=00 पद्म
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

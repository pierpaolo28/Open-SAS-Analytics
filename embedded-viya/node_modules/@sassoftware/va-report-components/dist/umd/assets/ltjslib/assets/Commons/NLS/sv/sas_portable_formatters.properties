###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE d MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong='kl.' HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=yyyy-MM-dd
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE d MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yyyy-MM-dd
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=yyyy-MM
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE d MMM yyyy
weekdate.3=EEEE d MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=yyyy-MM-dd HH:mm
datetime.1=d MMM yyyy HH:mm:ss
datetime.2=d MMMM yyyy HH:mm:ss zzz
datetime.3=EEEE d MMMM yyyy 'kl.' HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3='kl.' HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=söndag,måndag,tisdag,onsdag,torsdag,fredag,lördag
dayNamesShort=sön,mån,tis,ons,tors,fre,lör
dayNamesShortest=S,M,T,O,T,F,L
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=söndag,måndag,tisdag,onsdag,torsdag,fredag,lördag
SAdayNamesShort=sön,mån,tis,ons,tors,fre,lör
SAdayNamesShortest=S,M,T,O,T,F,L
 
# MonthNames
monthNames=januari,februari,mars,april,maj,juni,juli,augusti,september,oktober,november,december
monthNamesShort=jan.,feb.,mars,apr.,maj,juni,juli,aug.,sep.,okt.,nov.,dec.
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=januari,februari,mars,april,maj,juni,juli,augusti,september,oktober,november,december
SAmonthNamesShort=jan.,feb.,mars,apr.,maj,juni,juli,aug.,sep.,okt.,nov.,dec.
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1:a kvartalet,2:a kvartalet,3:e kvartalet,4:e kvartalet
quarterNamesShort=K1,K2,K3,K4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1:a kvartalet,2:a kvartalet,3:e kvartalet,4:e kvartalet
SAquarterNamesShort=K1,K2,K3,K4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=fm
pm=em
 
# A.D. Names
eraADNameShortest=e.Kr.
eraADNameShort=e.Kr.
eraADNameLong=efter Kristus
 
# B.C. Names
eraBCNameShortest=f.Kr.
eraBCNameShort=f.Kr.
eraBCNameLong=före Kristus
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=kr
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=−
 
# exponential
exponentialSymbol=×10^
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=¤¤¤
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 tn
compactDecimalShort.10000=00 tn
compactDecimalShort.100000=000 tn
compactDecimalShort.1000000=0 mn
compactDecimalShort.10000000=00 mn
compactDecimalShort.100000000=000 mn
compactDecimalShort.1000000000=0 md
compactDecimalShort.10000000000=00 md
compactDecimalShort.100000000000=000 md
compactDecimalShort.1000000000000=0 bn
compactDecimalShort.10000000000000=00 bn
compactDecimalShort.100000000000000=000 bn
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

# Based on CLDR(Ver 34)
# I18NOK:FileNotLocalizable
#
# eu/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=yyyy('e)ko' MMMM'ren' d('a),' EEEE
datePatternMedium=yyyy('e)ko' MMMM'ren' d('a)'
datePatternShort=yyyy('e)ko' MMM d('a)'
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss (zzz)
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=yy/M/d
date.1=yyyy('e)ko' MMM d('a)'
date.2=yyyy('e)ko' MMMM'ren' d('a)'
date.3=yyyy('e)ko' MMMM'ren' d('a),' EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=yy/M/d
mmddyy.1=yyyy('e)ko' MMM d('a)'
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=yyyy/M
mmyy.1=yyyy MMM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy MMM
monyy.1=yyyy MMM
monyy.2=yyyy('e)ko' MMMM
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy('e)ko' MMM'ren' d('a),' EEE
weekdate.3=yyyy('e)ko' MMMM'ren' d('a),' EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy('e)ko' MMM d('a)'
worddate.3=yyyy('e)ko' MMMM'ren' d('a)'
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=yy/M/d HH:mm
datetime.1=yyyy('e)ko' MMM d('a)' HH:mm:ss
datetime.2=yyyy('e)ko' MMMM'ren' d('a)' HH:mm:ss (zzz)
datetime.3=yyyy('e)ko' MMMM'ren' d('a),' EEEE HH:mm:ss (zzz)
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss (zzz)
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy('e)ko' QQQ
quarteryear.1=yyyy('e)ko' QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=igandea,astelehena,asteartea,asteazkena,osteguna,ostirala,larunbata
dayNamesShort=ig.,al.,ar.,az.,og.,or.,lr.
dayNamesShortest=I,A,A,A,O,O,L
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=igandea,astelehena,asteartea,asteazkena,osteguna,ostirala,larunbata
SAdayNamesShort=ig.,al.,ar.,az.,og.,or.,lr.
SAdayNamesShortest=I,A,A,A,O,O,L
 
# MonthNames
monthNames=urtarrila,otsaila,martxoa,apirila,maiatza,ekaina,uztaila,abuztua,iraila,urria,azaroa,abendua
monthNamesShort=urt.,ots.,mar.,api.,mai.,eka.,uzt.,abu.,ira.,urr.,aza.,abe.
monthNamesShortest=U,O,M,A,M,E,U,A,I,U,A,A
 
# Stand-Alone MonthNames
SAmonthNames=urtarrila,otsaila,martxoa,apirila,maiatza,ekaina,uztaila,abuztua,iraila,urria,azaroa,abendua
SAmonthNamesShort=urt.,ots.,mar.,api.,mai.,eka.,uzt.,abu.,ira.,urr.,aza.,abe.
SAmonthNamesShortest=U,O,M,A,M,E,U,A,I,U,A,A
 
# QuarterNames
quarterNames=1. hiruhilekoa,2. hiruhilekoa,3. hiruhilekoa,4. hiruhilekoa
quarterNamesShort=1Hh,2Hh,3Hh,4Hh
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1. hiruhilekoa,2. hiruhilekoa,3. hiruhilekoa,4. hiruhilekoa
SAquarterNamesShort=1Hh,2Hh,3Hh,4Hh
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=K.o.
eraADNameShort=K.o.
eraADNameLong=Kristo ondoren
 
# B.C. Names
eraBCNameShortest=K.a.
eraBCNameShort=K.a.
eraBCNameLong=K.a.
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=−
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=% #,##0
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0000
compactDecimalShort.10000=00000
compactDecimalShort.100000=000000
compactDecimalShort.1000000=0 M
compactDecimalShort.10000000=00 M
compactDecimalShort.100000000=000 M
compactDecimalShort.1000000000=0000 M
compactDecimalShort.10000000000=00000 M
compactDecimalShort.100000000000=000000 M
compactDecimalShort.1000000000000=0 B
compactDecimalShort.10000000000000=00 B
compactDecimalShort.100000000000000=000 B
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

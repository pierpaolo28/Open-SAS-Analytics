###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy г.
datePatternMedium=d MMMM yyyy г.
datePatternShort=d.MM.yyyy г.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss ч. zzz
timePatternMedium=HH:mm:ss ч.
timePatternShort=HH:mm ч.
 
# Date Format
# Used for DATE and DTDATE
date.0=d.MM.yy г.
date.1=d.MM.yyyy г.
date.2=d MMMM yyyy г.
date.3=EEEE, d MMMM yyyy г.
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d.MM.yy г.
mmddyy.1=d.MM.yyyy г.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy г.
mmyy.1=MM.yyyy г.
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MM.yy г.
monyy.1=MM.yyyy г.
monyy.2=MMMM yyyy г.
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy г.
weekdate.3=EEEE, d MMMM yyyy г.
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d.MM.yyyy г.
worddate.3=d MMMM yyyy г.
 
# YEAR Format
# Used for YEAR
year.0=yy г.
year.1=yyyy г.
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d.MM.yy г., HH:mm ч.
datetime.1=d.MM.yyyy г., HH:mm:ss ч.
datetime.2=d MMMM yyyy г., HH:mm:ss ч. zzz
datetime.3=EEEE, d MMMM yyyy г., HH:mm:ss ч. zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH ч.
time.1=HH:mm ч.
time.2=HH:mm:ss ч.
time.3=HH:mm:ss ч. zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh ч. a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH  ч.
hhmm.1=HH:mm ч.
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy г.
quarteryear.1=QQQQ yyyy г.
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=неделя,понеделник,вторник,сряда,четвъртък,петък,събота
dayNamesShort=нд,пн,вт,ср,чт,пт,сб
dayNamesShortest=н,п,в,с,ч,п,с
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=неделя,понеделник,вторник,сряда,четвъртък,петък,събота
SAdayNamesShort=нд,пн,вт,ср,чт,пт,сб
SAdayNamesShortest=н,п,в,с,ч,п,с
 
# MonthNames
monthNames=януари,февруари,март,април,май,юни,юли,август,септември,октомври,ноември,декември
monthNamesShort=яну,фев,март,апр,май,юни,юли,авг,сеп,окт,ное,дек
monthNamesShortest=я,ф,м,а,м,ю,ю,а,с,о,н,д
 
# Stand-Alone MonthNames
SAmonthNames=януари,февруари,март,април,май,юни,юли,август,септември,октомври,ноември,декември
SAmonthNamesShort=яну,фев,март,апр,май,юни,юли,авг,сеп,окт,ное,дек
SAmonthNamesShortest=я,ф,м,а,м,ю,ю,а,с,о,н,д
 
# QuarterNames
quarterNames=1. тримесечие,2. тримесечие,3. тримесечие,4. тримесечие
quarterNamesShort=1. трим.,2. трим.,3. трим.,4. трим.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1. тримесечие,2. тримесечие,3. тримесечие,4. тримесечие
SAquarterNamesShort=1. трим.,2. трим.,3. трим.,4. трим.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=пр.об.
pm=сл.об.
 
# A.D. Names
eraADNameShortest=сл.Хр.
eraADNameShort=сл.Хр.
eraADNameLong=след Христа
 
# B.C. Names
eraBCNameShortest=пр.Хр.
eraBCNameShort=пр.Хр.
eraBCNameLong=преди Христа
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=лв.
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=0.00 ¤
currencyAccountingFormat=0.00 ¤;(0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 хил.
compactDecimalShort.10000=00 хил.
compactDecimalShort.100000=000 хил.
compactDecimalShort.1000000=0 млн.
compactDecimalShort.10000000=00 млн.
compactDecimalShort.100000000=000 млн.
compactDecimalShort.1000000000=0 млрд.
compactDecimalShort.10000000000=00 млрд.
compactDecimalShort.100000000000=000 млрд.
compactDecimalShort.1000000000000=0 трлн.
compactDecimalShort.10000000000000=00 трлн.
compactDecimalShort.100000000000000=000 трлн.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

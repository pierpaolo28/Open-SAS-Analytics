###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE d MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd/MM/yy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE d MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd/MM/yy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE d MMM yyyy
weekdate.3=EEEE d MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd/MM/yy, HH:mm
datetime.1=d MMM yyyy, HH:mm:ss
datetime.2=d MMMM yyyy HH:mm:ss zzz
datetime.3=EEEE d MMMM yyyy HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=domenica,lunedì,martedì,mercoledì,giovedì,venerdì,sabato
dayNamesShort=dom,lun,mar,mer,gio,ven,sab
dayNamesShortest=D,L,M,M,G,V,S
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=domenica,lunedì,martedì,mercoledì,giovedì,venerdì,sabato
SAdayNamesShort=dom,lun,mar,mer,gio,ven,sab
SAdayNamesShortest=D,L,M,M,G,V,S
 
# MonthNames
monthNames=gennaio,febbraio,marzo,aprile,maggio,giugno,luglio,agosto,settembre,ottobre,novembre,dicembre
monthNamesShort=gen,feb,mar,apr,mag,giu,lug,ago,set,ott,nov,dic
monthNamesShortest=G,F,M,A,M,G,L,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=gennaio,febbraio,marzo,aprile,maggio,giugno,luglio,agosto,settembre,ottobre,novembre,dicembre
SAmonthNamesShort=gen,feb,mar,apr,mag,giu,lug,ago,set,ott,nov,dic
SAmonthNamesShortest=G,F,M,A,M,G,L,A,S,O,N,D
 
# QuarterNames
quarterNames=1º trimestre,2º trimestre,3º trimestre,4º trimestre
quarterNamesShort=T1,T2,T3,T4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1º trimestre,2º trimestre,3º trimestre,4º trimestre
SAquarterNamesShort=T1,T2,T3,T4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=dC
eraADNameShort=d.C.
eraADNameLong=dopo Cristo
 
# B.C. Names
eraBCNameShortest=aC
eraBCNameShort=a.C.
eraBCNameLong=avanti Cristo
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=€
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0
compactDecimalShort.10000=0
compactDecimalShort.100000=0
compactDecimalShort.1000000=0 Mln
compactDecimalShort.10000000=00 Mln
compactDecimalShort.100000000=000 Mln
compactDecimalShort.1000000000=0 Mrd
compactDecimalShort.10000000000=00 Mrd
compactDecimalShort.100000000000=000 Mrd
compactDecimalShort.1000000000000=0 Bln
compactDecimalShort.10000000000000=00 Bln
compactDecimalShort.100000000000000=000 Bln
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

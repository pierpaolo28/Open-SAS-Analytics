###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=hh:mm:ss a, zzz
timePatternMedium=hh:mm:ss a
timePatternShort=hh:mm a
 
# Date Format
# Used for DATE and DTDATE
date.0=d.M.yy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE, d MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d.M.yy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M.yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy
weekdate.3=EEEE, d MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d.M.yy, hh:mm a
datetime.1=d MMM yyyy, hh:mm:ss a
datetime.2=d MMMM yyyy 'në' hh:mm:ss a, zzz
datetime.3=EEEE, d MMMM yyyy 'në' hh:mm:ss a, zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=hh:mm a
time.2=hh:mm:ss a
time.3=hh:mm:ss a, zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=hh  a
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ, yyyy
quarteryear.1=QQQQ, yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=e diel,e hënë,e martë,e mërkurë,e enjte,e premte,e shtunë
dayNamesShort=Die,Hën,Mar,Mër,Enj,Pre,Sht
dayNamesShortest=d,h,m,m,e,p,sh
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=e diel,e hënë,e martë,e mërkurë,e enjte,e premte,e shtunë
SAdayNamesShort=die,hën,mar,mër,enj,pre,sht
SAdayNamesShortest=d,h,m,m,e,p,sh
 
# MonthNames
monthNames=janar,shkurt,mars,prill,maj,qershor,korrik,gusht,shtator,tetor,nëntor,dhjetor
monthNamesShort=jan,shk,mar,pri,maj,qer,korr,gush,sht,tet,nën,dhj
monthNamesShortest=j,sh,m,p,m,q,k,g,sh,t,n,dh
 
# Stand-Alone MonthNames
SAmonthNames=janar,shkurt,mars,prill,maj,qershor,korrik,gusht,shtator,tetor,nëntor,dhjetor
SAmonthNamesShort=jan,shk,mar,pri,maj,qer,korr,gush,sht,tet,nën,dhj
SAmonthNamesShortest=j,sh,m,p,m,q,k,g,sh,t,n,dh
 
# QuarterNames
quarterNames=tremujori i parë,tremujori i dytë,tremujori i tretë,tremujori i katërt
quarterNamesShort=tremujori I,tremujori II,tremujori III,tremujori IV
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=Tremujori i 1-rë,Tremujori i 2-të,Tremujori i 3-të,Tremujori i 4-t
SAquarterNamesShort=Tremujori I,Tremujori II,Tremujori III,Tremujori IV
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=e paradites
pm=e pasdites
 
# A.D. Names
eraADNameShortest=mb.K.
eraADNameShort=mb.K.
eraADNameLong=mbas Krishtit
 
# B.C. Names
eraBCNameShortest=p.K.
eraBCNameShort=p.K.
eraBCNameLong=para Krishtit
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=Lekë
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 mijë
compactDecimalShort.10000=00 mijë
compactDecimalShort.100000=000 mijë
compactDecimalShort.1000000=0 mln
compactDecimalShort.10000000=00 mln
compactDecimalShort.100000000=000 mln
compactDecimalShort.1000000000=0 mld
compactDecimalShort.10000000000=00 mld
compactDecimalShort.100000000000=000 mld
compactDecimalShort.1000000000000=0 bln
compactDecimalShort.10000000000000=00 bln
compactDecimalShort.100000000000000=000 bln
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=0
 
# NumberFormatter
numberFormatterPrecision=0
 

# Based on CLDR(Ver 34)
# I18NOK:FileNotLocalizable
#
# da/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE 'den' d. MMMM yyyy
datePatternMedium=d. MMMM yyyy
datePatternShort=d. MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH.mm.ss zzz
timePatternMedium=HH.mm.ss
timePatternShort=HH.mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yyyy
date.1=d. MMM yyyy
date.2=d. MMMM yyyy
date.3=EEEE 'den' d. MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yyyy
mmddyy.1=d. MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M.yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE 'den' d. MMM yyyy
weekdate.3=EEEE 'den' d. MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d. MMM yyyy
worddate.3=d. MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yyyy HH.mm
datetime.1=d. MMM yyyy HH.mm.ss
datetime.2=d. MMMM yyyy 'kl.' HH.mm.ss zzz
datetime.3=EEEE 'den' d. MMMM yyyy 'kl.' HH.mm.ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH.mm
time.2=HH.mm.ss
time.3=HH.mm.ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH.mm
hhmm.1=HH.mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm.ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=søndag,mandag,tirsdag,onsdag,torsdag,fredag,lørdag
dayNamesShort=søn.,man.,tir.,ons.,tor.,fre.,lør.
dayNamesShortest=S,M,T,O,T,F,L
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=søndag,mandag,tirsdag,onsdag,torsdag,fredag,lørdag
SAdayNamesShort=søn,man,tir,ons,tor,fre,lør
SAdayNamesShortest=S,M,T,O,T,F,L
 
# MonthNames
monthNames=januar,februar,marts,april,maj,juni,juli,august,september,oktober,november,december
monthNamesShort=jan.,feb.,mar.,apr.,maj,jun.,jul.,aug.,sep.,okt.,nov.,dec.
monthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=januar,februar,marts,april,maj,juni,juli,august,september,oktober,november,december
SAmonthNamesShort=jan.,feb.,mar.,apr.,maj,jun.,jul.,aug.,sep.,okt.,nov.,dec.
SAmonthNamesShortest=J,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1. kvartal,2. kvartal,3. kvartal,4. kvartal
quarterNamesShort=1. kvt.,2. kvt.,3. kvt.,4. kvt.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1. kvartal,2. kvartal,3. kvartal,4. kvartal
SAquarterNamesShort=1. kvt.,2. kvt.,3. kvt.,4. kvt.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=e.Kr.
eraADNameShort=e.Kr.
eraADNameLong=e.Kr.
 
# B.C. Names
eraBCNameShortest=f.Kr.
eraBCNameShort=f.Kr.
eraBCNameLong=f.Kr.
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=kr.
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 t
compactDecimalShort.10000=00 t
compactDecimalShort.100000=000 t
compactDecimalShort.1000000=0 mio.
compactDecimalShort.10000000=00 mio.
compactDecimalShort.100000000=000 mio.
compactDecimalShort.1000000000=0 mia.
compactDecimalShort.10000000000=00 mia.
compactDecimalShort.100000000000=000 mia.
compactDecimalShort.1000000000000=0 bio.
compactDecimalShort.10000000000000=00 bio.
compactDecimalShort.100000000000000=000 bio.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

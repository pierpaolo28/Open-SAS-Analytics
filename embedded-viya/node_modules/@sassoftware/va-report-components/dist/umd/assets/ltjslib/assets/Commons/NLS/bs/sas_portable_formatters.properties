# I18NOK:FileNotLocalizable
#
# bs/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d. MMMM yyyy.
datePatternMedium=d. MMMM yyyy.
datePatternShort=d. MMM yyyy.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d. M. yyyy.
date.1=d. MMM yyyy.
date.2=d. MMMM yyyy.
date.3=EEEE, d. MMMM yyyy.
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d. M. yyyy.
mmddyy.1=d. MMM yyyy.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM/yyyy
mmyy.1=MMM yyyy.
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy.
monyy.1=MMM yyyy.
monyy.2=LLLL yyyy.
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d. MMM yyyy.
weekdate.3=EEEE, d. MMMM yyyy.
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d. MMM yyyy.
worddate.3=d. MMMM yyyy.
 
# YEAR Format
# Used for YEAR
year.0=yy.
year.1=yyyy.
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d. M. yyyy. HH:mm
datetime.1=d. MMM yyyy. HH:mm:ss
datetime.2=d. MMMM yyyy. 'u' HH:mm:ss zzz
datetime.3=EEEE, d. MMMM yyyy. 'u' HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy.
quarteryear.1=QQQQ yyyy.
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=nedjelja,ponedjeljak,utorak,srijeda,četvrtak,petak,subota
dayNamesShort=ned,pon,uto,sri,čet,pet,sub
dayNamesShortest=N,P,U,S,Č,P,S
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=nedjelja,ponedjeljak,utorak,srijeda,četvrtak,petak,subota
SAdayNamesShort=ned,pon,uto,sri,čet,pet,sub
SAdayNamesShortest=n,p,u,s,č,p,s
 
# MonthNames
monthNames=januar,februar,mart,april,maj,juni,juli,august,septembar,oktobar,novembar,decembar
monthNamesShort=jan,feb,mar,apr,maj,jun,jul,aug,sep,okt,nov,dec
monthNamesShortest=j,f,m,a,m,j,j,a,s,o,n,d
 
# Stand-Alone MonthNames
SAmonthNames=januar,februar,mart,april,maj,juni,juli,august,septembar,oktobar,novembar,decembar
SAmonthNamesShort=jan,feb,mar,apr,maj,jun,jul,aug,sep,okt,nov,dec
SAmonthNamesShortest=j,f,m,a,m,j,j,a,s,o,n,d
 
# QuarterNames
quarterNames=Prvi kvartal,Drugi kvartal,Treći kvartal,Četvrti kvartal
quarterNamesShort=KV1,KV2,KV3,KV4
quarterNamesShortest=1.,2.,3.,4.
 
# Stand-Alone QuarterNames
SAquarterNames=Prvi kvartal,Drugi kvartal,Treći kvartal,Četvrti kvartal
SAquarterNamesShort=KV1,KV2,KV3,KV4
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=prijepodne
pm=popodne
 
# A.D. Names
eraADNameShortest=n.e.
eraADNameShort=n. e.
eraADNameLong=nove ere
 
# B.C. Names
eraBCNameShortest=p.n.e.
eraBCNameShort=p. n. e.
eraBCNameLong=prije nove ere
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=KM
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 hilj.
compactDecimalShort.10000=00 hilj.
compactDecimalShort.100000=000 hilj.
compactDecimalShort.1000000=0 mil.
compactDecimalShort.10000000=00 mil.
compactDecimalShort.100000000=000 mil.
compactDecimalShort.1000000000=0 mlr.
compactDecimalShort.10000000000=00 mlr.
compactDecimalShort.100000000000=000 mlr.
compactDecimalShort.1000000000000=0 bil.
compactDecimalShort.10000000000000=00 bil.
compactDecimalShort.100000000000000=000 bil.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

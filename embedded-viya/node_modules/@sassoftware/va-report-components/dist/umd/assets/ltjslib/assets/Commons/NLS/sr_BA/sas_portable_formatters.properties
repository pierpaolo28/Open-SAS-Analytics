###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, dd. MMMM yyyy.
datePatternMedium=dd. MMMM yyyy.
datePatternShort=dd.MM.yyyy.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d.M.yy.
date.1=dd.MM.yyyy.
date.2=dd. MMMM yyyy.
date.3=EEEE, dd. MMMM yyyy.
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d.M.yy.
mmddyy.1=dd.MM.yyyy.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M.yyyy.
mmyy.1=MMM yyyy.
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy.
monyy.1=MMM yyyy.
monyy.2=MMMM yyyy.
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, dd. MMM yyyy.
weekdate.3=EEEE, dd. MMMM yyyy.
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=dd.MM.yyyy.
worddate.3=dd. MMMM yyyy.
 
# YEAR Format
# Used for YEAR
year.0=yy.
year.1=yyyy.
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d.M.yy. HH:mm
datetime.1=dd.MM.yyyy. HH:mm:ss
datetime.2=dd. MMMM yyyy. HH:mm:ss zzz
datetime.3=EEEE, dd. MMMM yyyy. HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy.
quarteryear.1=QQQQ yyyy.
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=недеља,понедељак,уторак,среда,четвртак,петак,субота
dayNamesShort=нед,пон,ут,ср,чет,пет,суб
dayNamesShortest=н,п,у,с,ч,п,с
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=недеља,понедељак,уторак,среда,четвртак,петак,субота
SAdayNamesShort=нед,пон,ут,ср,чет,пет,суб
SAdayNamesShortest=н,п,у,с,ч,п,с
 
# MonthNames
monthNames=јануар,фебруар,март,април,мај,јун,јул,август,септембар,октобар,новембар,децембар
monthNamesShort=јан,феб,мар,апр,мај,јун,јул,авг,сеп,окт,нов,дец
monthNamesShortest=ј,ф,м,а,м,ј,ј,а,с,о,н,д
 
# Stand-Alone MonthNames
SAmonthNames=јануар,фебруар,март,април,мај,јун,јул,август,септембар,октобар,новембар,децембар
SAmonthNamesShort=јан,феб,март,апр,мај,јун,јул,авг,септ,окт,нов,дец
SAmonthNamesShortest=ј,ф,м,а,м,ј,ј,а,с,о,н,д
 
# QuarterNames
quarterNames=први квартал,други квартал,трећи квартал,четврти квартал
quarterNamesShort=К1,К2,К3,К4
quarterNamesShortest=1.,2.,3.,4.
 
# Stand-Alone QuarterNames
SAquarterNames=први квартал,други квартал,трећи квартал,четврти квартал
SAquarterNamesShort=К1,К2,К3,К4
SAquarterNamesShortest=1.,2.,3.,4.
 
# DateBase
am=пре подне
pm=по подне
 
# A.D. Names
eraADNameShortest=н.е.
eraADNameShort=н. е.
eraADNameLong=нове ере
 
# B.C. Names
eraBCNameShortest=п.н.е.
eraBCNameShort=п. н. е.
eraBCNameLong=пре нове ере
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=КМ
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 хиљ.
compactDecimalShort.10000=00 хиљ.
compactDecimalShort.100000=000 хиљ.
compactDecimalShort.1000000=0 мил.
compactDecimalShort.10000000=00 мил.
compactDecimalShort.100000000=000 мил.
compactDecimalShort.1000000000=0 млрд.
compactDecimalShort.10000000000=00 млрд.
compactDecimalShort.100000000000=000 млрд.
compactDecimalShort.1000000000000=0 бил.
compactDecimalShort.10000000000000=00 бил.
compactDecimalShort.100000000000000=000 бил.
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₹
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##,##0.###
 
# percent format pattern
percentFormat=#,##,##0%
 
# currency format pattern
currencyFormat=¤#,##,##0.00
currencyAccountingFormat=¤#,##,##0.00
 
# compressed number format
compactDecimalShort.1000=0 हज़ार
compactDecimalShort.10000=00 हज़ार
compactDecimalShort.100000=0 लाख
compactDecimalShort.1000000=00 लाख
compactDecimalShort.10000000=0 क॰
compactDecimalShort.100000000=00 क॰
compactDecimalShort.1000000000=0 अ॰
compactDecimalShort.10000000000=00 अ॰
compactDecimalShort.100000000000=0 ख॰
compactDecimalShort.1000000000000=00 ख॰
compactDecimalShort.10000000000000=0 नील
compactDecimalShort.100000000000000=00 नील
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

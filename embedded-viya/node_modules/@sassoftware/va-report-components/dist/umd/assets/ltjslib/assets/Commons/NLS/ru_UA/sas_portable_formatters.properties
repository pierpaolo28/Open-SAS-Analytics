###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy г.
datePatternMedium=d MMMM yyyy г.
datePatternShort=d MMM yyyy г.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yyyy
date.1=d MMM yyyy г.
date.2=d MMMM yyyy г.
date.3=EEEE, d MMMM yyyy г.
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yyyy
mmddyy.1=d MMM yyyy г.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=LLL yyyy г.
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=LLL yy г.
monyy.1=LLL yyyy г.
monyy.2=LLLL yyyy г.
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy г.
weekdate.3=EEEE, d MMMM yyyy г.
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy г.
worddate.3=d MMMM yyyy г.
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yyyy, HH:mm
datetime.1=d MMM yyyy г., HH:mm:ss
datetime.2=d MMMM yyyy г., HH:mm:ss zzz
datetime.3=EEEE, d MMMM yyyy г., HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy г.
quarteryear.1=QQQQ yyyy г.
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=воскресенье,понедельник,вторник,среда,четверг,пятница,суббота
dayNamesShort=вс,пн,вт,ср,чт,пт,сб
dayNamesShortest=вс,пн,вт,ср,чт,пт,сб
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=воскресенье,понедельник,вторник,среда,четверг,пятница,суббота
SAdayNamesShort=вс,пн,вт,ср,чт,пт,сб
SAdayNamesShortest=В,П,В,С,Ч,П,С
 
# MonthNames
monthNames=января,февраля,марта,апреля,мая,июня,июля,августа,сентября,октября,ноября,декабря
monthNamesShort=янв.,февр.,мар.,апр.,мая,июн.,июл.,авг.,сент.,окт.,нояб.,дек.
monthNamesShortest=Я,Ф,М,А,М,И,И,А,С,О,Н,Д
 
# Stand-Alone MonthNames
SAmonthNames=январь,февраль,март,апрель,май,июнь,июль,август,сентябрь,октябрь,ноябрь,декабрь
SAmonthNamesShort=янв.,февр.,март,апр.,май,июнь,июль,авг.,сент.,окт.,нояб.,дек.
SAmonthNamesShortest=Я,Ф,М,А,М,И,И,А,С,О,Н,Д
 
# QuarterNames
quarterNames=1-й квартал,2-й квартал,3-й квартал,4-й квартал
quarterNamesShort=1-й кв.,2-й кв.,3-й кв.,4-й кв.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1-й квартал,2-й квартал,3-й квартал,4-й квартал
SAquarterNamesShort=1-й кв.,2-й кв.,3-й кв.,4-й кв.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=н. э.
eraADNameShort=н. э.
eraADNameLong=от Рождества Христов
 
# B.C. Names
eraBCNameShortest=до н. э.
eraBCNameShort=до н. э.
eraBCNameLong=до Рождества Христов
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₴
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=не число
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 тыс.
compactDecimalShort.10000=00 тыс.
compactDecimalShort.100000=000 тыс.
compactDecimalShort.1000000=0 млн
compactDecimalShort.10000000=00 млн
compactDecimalShort.100000000=000 млн
compactDecimalShort.1000000000=0 млрд
compactDecimalShort.10000000000=00 млрд
compactDecimalShort.100000000000=000 млрд
compactDecimalShort.1000000000000=0 трлн
compactDecimalShort.10000000000000=00 трлн
compactDecimalShort.100000000000000=000 трлн
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

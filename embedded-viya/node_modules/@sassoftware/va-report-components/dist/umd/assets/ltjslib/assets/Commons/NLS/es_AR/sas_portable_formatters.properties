# Based on CLDR(Ver 34)
# I18NOK:FileNotLocalizable
#
# es_AR/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d 'de' MMMM 'de' yyyy
datePatternMedium=d 'de' MMMM 'de' yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d/M/yy
date.1=d MMM yyyy
date.2=d 'de' MMMM 'de' yyyy
date.3=EEEE, d 'de' MMMM 'de' yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d/M/yy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMMM 'de' yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMMM 'de' yy
monyy.1=MMMM 'de' yyyy
monyy.2=MMMM 'de' yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d 'de' MMM 'de' yyyy
weekdate.3=EEEE, d 'de' MMMM 'de' yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d 'de' MMMM 'de' yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d/M/yy HH:mm
datetime.1=d MMM yyyy HH:mm:ss
datetime.2=d 'de' MMMM 'de' yyyy, HH:mm:ss zzz
datetime.3=EEEE, d 'de' MMMM 'de' yyyy, HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ 'de' yyyy
quarteryear.1=QQQQ 'de' yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=domingo,lunes,martes,miércoles,jueves,viernes,sábado
dayNamesShort=dom.,lun.,mar.,mié.,jue.,vie.,sáb.
dayNamesShortest=d,l,m,m,j,v,s
firstDayOfWeek=0
 
# Stand-Alone DayNames
SAdayNames=domingo,lunes,martes,miércoles,jueves,viernes,sábado
SAdayNamesShort=dom.,lun.,mar.,mié.,jue.,vie.,sáb.
SAdayNamesShortest=D,L,M,M,J,V,S
 
# MonthNames
monthNames=enero,febrero,marzo,abril,mayo,junio,julio,agosto,septiembre,octubre,noviembre,diciembre
monthNamesShort=ene.,feb.,mar.,abr.,may.,jun.,jul.,ago.,sep.,oct.,nov.,dic.
monthNamesShortest=E,F,M,A,M,J,J,A,S,O,N,D
 
# Stand-Alone MonthNames
SAmonthNames=enero,febrero,marzo,abril,mayo,junio,julio,agosto,septiembre,octubre,noviembre,diciembre
SAmonthNamesShort=ene.,feb.,mar.,abr.,may.,jun.,jul.,ago.,sep.,oct.,nov.,dic.
SAmonthNamesShortest=E,F,M,A,M,J,J,A,S,O,N,D
 
# QuarterNames
quarterNames=1.º trimestre,2.º trimestre,3.º trimestre,4.º trimestre
quarterNamesShort=T1,T2,T3,T4
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1.º trimestre,2.º trimestre,3.º trimestre,4.º trimestre
SAquarterNamesShort=T1,T2,T3,T4
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=a.m.
pm=p.m.
 
# A.D. Names
eraADNameShortest=d. C.
eraADNameShort=d. C.
eraADNameLong=después de Cristo
 
# B.C. Names
eraBCNameShortest=a. C.
eraBCNameShort=a. C.
eraBCNameLong=antes de Cristo
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=$
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator=.
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0 %
 
# currency format pattern
currencyFormat=¤#,##0.00
currencyAccountingFormat=¤#,##0.00
 
# compressed number format
compactDecimalShort.1000=0 K
compactDecimalShort.10000=00 k
compactDecimalShort.100000=000 k
compactDecimalShort.1000000=0 M
compactDecimalShort.10000000=00 M
compactDecimalShort.100000000=000 M
compactDecimalShort.1000000000=0k M
compactDecimalShort.10000000000=00k M
compactDecimalShort.100000000000=000k M
compactDecimalShort.1000000000000=0 B
compactDecimalShort.10000000000000=00 B
compactDecimalShort.100000000000000=000 B
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

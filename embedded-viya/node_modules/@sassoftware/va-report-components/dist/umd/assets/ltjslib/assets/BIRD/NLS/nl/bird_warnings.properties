bird.rules.graphMeasureRuleConflict.txt = Dit rapportobject maakt gebruik van regels die mogelijk conflicteren met essentiÃ«le kleurtoewijzingen.

#Warning:
bird.warning.interactionDisabled.txt = Sommige interacties voor dit rapportobject zijn uitgeschakeld.


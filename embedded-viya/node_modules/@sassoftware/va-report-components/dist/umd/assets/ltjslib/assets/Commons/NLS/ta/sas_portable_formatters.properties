###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM, yyyy
datePatternMedium=d MMMM, yyyy
datePatternShort=d MMM, yyyy
 
# Time - Long/Medium/Short
timePatternLong=a hh:mm:ss zzz
timePatternMedium=a hh:mm:ss
timePatternShort=a hh:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=d/M/yy
date.1=d MMM, yyyy
date.2=d MMMM, yyyy
date.3=EEEE, d MMMM, yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=d/M/yy
mmddyy.1=d MMM, yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=M/yyyy
mmyy.1=MMM yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=MMM yy
monyy.1=MMM yyyy
monyy.2=MMMM yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM, yyyy
weekdate.3=EEEE, d MMMM, yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM, yyyy
worddate.3=d MMMM, yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=d/M/yy, a hh:mm
datetime.1=d MMM, yyyy, a hh:mm:ss
datetime.2=d MMMM, yyyy ’அன்று’ a hh:mm:ss zzz
datetime.3=EEEE, d MMMM, yyyy ’அன்று’ a hh:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=a hh:mm
time.2=a hh:mm:ss
time.3=a hh:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=a hh
 
# HHMM Format
# Used for HHMM
hhmm.0=a hh
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 

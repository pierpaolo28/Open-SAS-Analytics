###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₹
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##,##0.###
 
# percent format pattern
percentFormat=#,##,##0%
 
# currency format pattern
currencyFormat=¤ #,##,##0.00
currencyAccountingFormat=¤#,##0.00;(¤#,##0.00)
 
# compressed number format
compactDecimalShort.1000=0ஆ
compactDecimalShort.10000=00ஆ
compactDecimalShort.100000=000ஆ
compactDecimalShort.1000000=0மி
compactDecimalShort.10000000=00மி
compactDecimalShort.100000000=000மி
compactDecimalShort.1000000000=0பி
compactDecimalShort.10000000000=00பி
compactDecimalShort.100000000000=000பி
compactDecimalShort.1000000000000=0டி
compactDecimalShort.10000000000000=00டி
compactDecimalShort.100000000000000=000டி
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

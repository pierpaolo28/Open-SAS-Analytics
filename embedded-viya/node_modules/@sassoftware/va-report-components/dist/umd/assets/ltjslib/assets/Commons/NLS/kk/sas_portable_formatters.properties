###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=yyyy ж. d MMMM, EEEE
datePatternMedium=yyyy ж. d MMMM
datePatternShort=yyyy ж. dd MMM
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yy
date.1=yyyy ж. dd MMM
date.2=yyyy ж. d MMMM
date.3=yyyy ж. d MMMM, EEEE
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yy
mmddyy.1=yyyy ж. dd MMM
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=yyyy ж. MMM
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=yy ж. MMM
monyy.1=yyyy ж. MMM
monyy.2=yyyy ж. MMMM
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=yyyy ж. d MMM, EEE
weekdate.3=yyyy ж. d MMMM, EEEE
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=yyyy ж. dd MMM
worddate.3=yyyy ж. d MMMM
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yy, HH:mm
datetime.1=yyyy ж. dd MMM, HH:mm:ss
datetime.2=yyyy ж. d MMMM, HH:mm:ss zzz
datetime.3=yyyy ж. d MMMM, EEEE, HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=yyyy ж. QQQ
quarteryear.1=yyyy ж. QQQQ
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=жексенбі,дүйсенбі,сейсенбі,сәрсенбі,бейсенбі,жұма,сенбі
dayNamesShort=жс,дс,сс,ср,бс,жм,сб
dayNamesShortest=Ж,Д,С,С,Б,Ж,С
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=жексенбі,дүйсенбі,сейсенбі,сәрсенбі,бейсенбі,жұма,сенбі
SAdayNamesShort=жс,дс,сс,ср,бс,жм,сб
SAdayNamesShortest=Ж,Д,С,С,Б,Ж,С
 
# MonthNames
monthNames=қаңтар,ақпан,наурыз,сәуір,мамыр,маусым,шілде,тамыз,қыркүйек,қазан,қараша,желтоқсан
monthNamesShort=қаң.,ақп.,нау.,сәу.,мам.,мау.,шіл.,там.,қыр.,қаз.,қар.,жел.
monthNamesShortest=Қ,А,Н,С,М,М,Ш,Т,Қ,Қ,Қ,Ж
 
# Stand-Alone MonthNames
SAmonthNames=Қаңтар,Ақпан,Наурыз,Сәуір,Мамыр,Маусым,Шілде,Тамыз,Қыркүйек,Қазан,Қараша,Желтоқсан
SAmonthNamesShort=қаң.,ақп.,нау.,сәу.,мам.,мау.,шіл.,там.,қыр.,қаз.,қар.,жел.
SAmonthNamesShortest=Қ,А,Н,С,М,М,Ш,Т,Қ,Қ,Қ,Ж
 
# QuarterNames
quarterNames=І тоқсан,ІІ тоқсан,ІІІ тоқсан,IV тоқсан
quarterNamesShort=І тқс.,ІІ тқс.,ІІІ тқс.,IV тқс.
quarterNamesShortest=I,II,III,IV
 
# Stand-Alone QuarterNames
SAquarterNames=І тоқсан,ІІ тоқсан,ІІІ тоқсан,IV тоқсан
SAquarterNamesShort=І тқс.,ІІ тқс.,ІІІ тқс.,IV тқс.
SAquarterNamesShortest=I,II,III,IV
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=б.з.
eraADNameShort=б.з.
eraADNameLong=біздің заманымыз
 
# B.C. Names
eraBCNameShortest=б.з.д.
eraBCNameShort=б.з.д.
eraBCNameLong=Біздің заманымызға д
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₸
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=сан емес
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 мың
compactDecimalShort.10000=00 мың
compactDecimalShort.100000=000 м.
compactDecimalShort.1000000=0 млн
compactDecimalShort.10000000=00 млн
compactDecimalShort.100000000=000 млн
compactDecimalShort.1000000000=0 млрд
compactDecimalShort.10000000000=00 млрд
compactDecimalShort.100000000000=000 млрд
compactDecimalShort.1000000000000=0 трлн
compactDecimalShort.10000000000000=00 трлн
compactDecimalShort.100000000000000=000 трлн
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

# I18NOK:FileNotLocalizable
#
# pl/sas_portable_formatters.properties
#
 
###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy
datePatternMedium=d MMMM yyyy
datePatternShort=d MMM yyyy
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yyyy
date.1=d MMM yyyy
date.2=d MMMM yyyy
date.3=EEEE, d MMMM yyyy
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yyyy
mmddyy.1=d MMM yyyy
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=LLL yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=LLL yy
monyy.1=LLL yyyy
monyy.2=LLLL yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy
weekdate.3=EEEE, d MMMM yyyy
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy
worddate.3=d MMMM yyyy
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yyyy, HH:mm
datetime.1=d MMM yyyy, HH:mm:ss
datetime.2=d MMMM yyyy HH:mm:ss zzz
datetime.3=EEEE, d MMMM yyyy HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=niedziela,poniedziałek,wtorek,środa,czwartek,piątek,sobota
dayNamesShort=niedz.,pon.,wt.,śr.,czw.,pt.,sob.
dayNamesShortest=n,p,w,ś,c,p,s
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=niedziela,poniedziałek,wtorek,środa,czwartek,piątek,sobota
SAdayNamesShort=niedz.,pon.,wt.,śr.,czw.,pt.,sob.
SAdayNamesShortest=N,P,W,Ś,C,P,S
 
# MonthNames
monthNames=stycznia,lutego,marca,kwietnia,maja,czerwca,lipca,sierpnia,września,października,listopada,grudnia
monthNamesShort=sty,lut,mar,kwi,maj,cze,lip,sie,wrz,paź,lis,gru
monthNamesShortest=s,l,m,k,m,c,l,s,w,p,l,g
 
# Stand-Alone MonthNames
SAmonthNames=styczeń,luty,marzec,kwiecień,maj,czerwiec,lipiec,sierpień,wrzesień,październik,listopad,grudzień
SAmonthNamesShort=sty,lut,mar,kwi,maj,cze,lip,sie,wrz,paź,lis,gru
SAmonthNamesShortest=S,L,M,K,M,C,L,S,W,P,L,G
 
# QuarterNames
quarterNames=I kwartał,II kwartał,III kwartał,IV kwartał
quarterNamesShort=I kw.,II kw.,III kw.,IV kw.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=I kwartał,II kwartał,III kwartał,IV kwartał
SAquarterNamesShort=I kw.,II kw.,III kw.,IV kw.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=AM
pm=PM
 
# A.D. Names
eraADNameShortest=n.e.
eraADNameShort=n.e.
eraADNameLong=naszej ery
 
# B.C. Names
eraBCNameShortest=p.n.e.
eraBCNameShort=p.n.e.
eraBCNameLong=przed naszą erą
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=zł
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤;(#,##0.00 ¤)
 
# compressed number format
compactDecimalShort.1000=0 tys.
compactDecimalShort.10000=00 tys.
compactDecimalShort.100000=000 tys.
compactDecimalShort.1000000=0 mln
compactDecimalShort.10000000=00 mln
compactDecimalShort.100000000=000 mln
compactDecimalShort.1000000000=0 mld
compactDecimalShort.10000000000=00 mld
compactDecimalShort.100000000000=000 mld
compactDecimalShort.1000000000000=0 bln
compactDecimalShort.10000000000000=00 bln
compactDecimalShort.100000000000000=000 bln
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

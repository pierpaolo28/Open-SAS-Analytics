###################################################
#      Date and Time Patterns
###################################################
# Date - Long/Medium/Short
datePatternLong=EEEE, d MMMM yyyy р.
datePatternMedium=d MMMM yyyy р.
datePatternShort=d MMM yyyy р.
 
# Time - Long/Medium/Short
timePatternLong=HH:mm:ss zzz
timePatternMedium=HH:mm:ss
timePatternShort=HH:mm
 
# Date Format
# Used for DATE and DTDATE
date.0=dd.MM.yy
date.1=d MMM yyyy р.
date.2=d MMMM yyyy р.
date.3=EEEE, d MMMM yyyy р.
 
# Day Format
# Used for DAY
day.0=d
 
# DOWNAME Format
# Used for DOWNAME
downame.0=ccc
downame.1=cccc
 
# MMDDYY Format
# Used for MMDDYY, DDMMYY and YYMMDD
mmddyy.0=dd.MM.yy
mmddyy.1=d MMM yyyy р.
 
# MMYY Format
# Used for MMYY and YYMM
mmyy.0=MM.yyyy
mmyy.1=LLL yyyy
 
# MONTH Format
# Used for MONTH
monname.0=M
monname.1=LLL
monname.2=LLLL
 
# MONYY Format
# Used for MONYY, YYMON and DTMONYY
monyy.0=LLL yy
monyy.1=LLL yyyy
monyy.2=LLLL yyyy
 
# WEEKDATE Format
# Used for WEEKDATE, WEEKDATX and DTWKDATX
weekdate.0=ccc
weekdate.1=cccc
weekdate.2=EEE, d MMM yyyy р.
weekdate.3=EEEE, d MMMM yyyy р.
 
# WORDDATE Format
# Used for WORDDATE and WORDDATX
worddate.0=LLL
worddate.1=LLLL
worddate.2=d MMM yyyy р.
worddate.3=d MMMM yyyy р.
 
# YEAR Format
# Used for YEAR
year.0=yy
year.1=yyyy
 
# DATETIME Format
# Used for DATETIME, DATEAMPM
datetime.0=dd.MM.yy, HH:mm
datetime.1=d MMM yyyy р., HH:mm:ss
datetime.2=d MMMM yyyy р. о HH:mm:ss zzz
datetime.3=EEEE, d MMMM yyyy р. о HH:mm:ss zzz
 
# TIME Format
# Used for TOD, TIME and TIMEAMPM
time.0=HH
time.1=HH:mm
time.2=HH:mm:ss
time.3=HH:mm:ss zzz
 
# HOUR Format
# Used for HOUR
hour.0=hh a
 
# HHMM Format
# Used for HHMM
hhmm.0=HH
hhmm.1=HH:mm
 
# MMSS Format
# Used for MMSS
mmss.0=mm
mmss.1=mm:ss
 
# Quarter Format
# Used by YYQC and DTYYQC
quarteryear.0=QQQ yyyy
quarteryear.1=QQQQ yyyy р.
 
###################################################
#     Date and Time Names  
###################################################
# DayNames
dayNames=неділя,понеділок,вівторок,середа,четвер,пʼятниця,субота
dayNamesShort=нд,пн,вт,ср,чт,пт,сб
dayNamesShortest=Н,П,В,С,Ч,П,С
firstDayOfWeek=1
 
# Stand-Alone DayNames
SAdayNames=неділя,понеділок,вівторок,середа,четвер,пʼятниця,субота
SAdayNamesShort=нд,пн,вт,ср,чт,пт,сб
SAdayNamesShortest=Н,П,В,С,Ч,П,С
 
# MonthNames
monthNames=січня,лютого,березня,квітня,травня,червня,липня,серпня,вересня,жовтня,листопада,грудня
monthNamesShort=січ.,лют.,бер.,квіт.,трав.,черв.,лип.,серп.,вер.,жовт.,лист.,груд.
monthNamesShortest=с,л,б,к,т,ч,л,с,в,ж,л,г
 
# Stand-Alone MonthNames
SAmonthNames=січень,лютий,березень,квітень,травень,червень,липень,серпень,вересень,жовтень,листопад,грудень
SAmonthNamesShort=січ,лют,бер,кві,тра,чер,лип,сер,вер,жов,лис,гру
SAmonthNamesShortest=С,Л,Б,К,Т,Ч,Л,С,В,Ж,Л,Г
 
# QuarterNames
quarterNames=1-й квартал,2-й квартал,3-й квартал,4-й квартал
quarterNamesShort=1-й кв.,2-й кв.,3-й кв.,4-й кв.
quarterNamesShortest=1,2,3,4
 
# Stand-Alone QuarterNames
SAquarterNames=1-й квартал,2-й квартал,3-й квартал,4-й квартал
SAquarterNamesShort=1-й кв.,2-й кв.,3-й кв.,4-й кв.
SAquarterNamesShortest=1,2,3,4
 
# DateBase
am=дп
pm=пп
 
# A.D. Names
eraADNameShortest=н.е.
eraADNameShort=н. е.
eraADNameLong=нашої ери
 
# B.C. Names
eraBCNameShortest=до н.е.
eraBCNameShort=до н. е.
eraBCNameLong=до нашої ери
 
###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₴
 
# decimal point
decimalPoint=,
 
# thousands separator
thousandsSeparator= 
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=Е
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=#,##0.00 ¤
currencyAccountingFormat=#,##0.00 ¤
 
# compressed number format
compactDecimalShort.1000=0 тис.
compactDecimalShort.10000=00 тис.
compactDecimalShort.100000=000 тис.
compactDecimalShort.1000000=0 млн
compactDecimalShort.10000000=00 млн
compactDecimalShort.100000000=000 млн
compactDecimalShort.1000000000=0 млрд
compactDecimalShort.10000000000=00 млрд
compactDecimalShort.100000000000=000 млрд
compactDecimalShort.1000000000000=0 трлн
compactDecimalShort.10000000000000=00 трлн
compactDecimalShort.100000000000000=000 трлн
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 

###################################################
#         Symbols  (might contain LRM/RLM) 
###################################################
# currency symbol
currencySymbol=₹
 
# decimal point
decimalPoint=.
 
# thousands separator
thousandsSeparator=,
 
# list separator
listSeparator=;
 
# percent sign
percentSymbol=%
 
# plus sign
plusSign=+
 
# negative sign
negativeSign=-
 
# exponential
exponentialSymbol=E
 
# perMille
permileSymbol=‰
 
# infinity
infinitySymbol=∞
 
# nan
nanSymbol=NaN
 
###################################################
#         Numeric Patterns (might contain LRM/RLM) 
###################################################
# decimal format pattern
decimalFormat=#,##,##0.###
 
# percent format pattern
percentFormat=#,##0%
 
# currency format pattern
currencyFormat=¤#,##,##0.00
currencyAccountingFormat=¤#,##,##0.00;(¤#,##,##0.00)
 
# compressed number format
compactDecimalShort.1000=0వే
compactDecimalShort.10000=00వే
compactDecimalShort.100000=000వే
compactDecimalShort.1000000=0మి
compactDecimalShort.10000000=00మి
compactDecimalShort.100000000=000మి
compactDecimalShort.1000000000=0బి
compactDecimalShort.10000000000=00బి
compactDecimalShort.100000000000=000బి
compactDecimalShort.1000000000000=0ట్రి
compactDecimalShort.10000000000000=00ట్రి
compactDecimalShort.100000000000000=000ట్రి
 
###################################################
#         Misc 
###################################################
# Text Direction: supported values are LTR and RTL
textDirection=LTR
 
# CurrencyFormatter
currencyFormatterPrecision=2
 
# NumberFormatter
numberFormatterPrecision=2
 
